    <script>
        // Create a promise that will resolve when auth is ready
        // Includes a 5-second timeout to prevent infinite hangs
        let authResolve, authReject;
        window.authReadyPromise = new Promise(function (resolve, reject) {
            authResolve = resolve;
            authReject = reject;
        });
        window._resolveAuthReady = authResolve;

        // Timeout after 15 seconds if module doesn't load (increased for mobile 3G/4G networks)
        setTimeout(function () {
            if (!window.authReady) {
                console.error('‚ùå Auth module failed to load within 15 seconds');
                authReject(new Error('Auth module took too long to load. Please check your internet connection and refresh.'));
            }
        }, 15000); // Increased from 5s to 15s for mobile compatibility

        console.log('üîÑ Auth promise created, waiting for module to load...');
    </script>

            window.signUpUser = async function (email, password, name) {
                console.log('üìù signUpUser called with:', email);
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/HOMEPAGE_FINAL.HTML',
                        data: { full_name: name }
                    }
                });
                if (error) {
                    console.error('‚ùå Signup error from Supabase:', error);
                    throw error;
                }
                console.log('‚úÖ Signup response:', data);

                const user = data.user;
                if (user) {
                    try {
                        await supabase.from("profiles").insert({
                            id: user.id,
                            email: user.email,
                            full_name: name
                        });
                    } catch (e) {
                        console.warn('Profile creation skipped:', e);
                    }
                }
                return user;
            };

            window.signInUser = async function (email, password) {
                console.log('üîë signInUser called with:', email);
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    console.error('‚ùå Login error from Supabase:', error);
                    throw error;
                }
                console.log('‚úÖ Login successful:', data.user?.email);
                return data.user;
            };

            window.signOutUser = async function () {
                console.log('üö™ signOutUser called');
                await supabase.auth.signOut();
                console.log('‚úÖ Signed out');
            };

            window.getCurrentUser = async function () {
                const { data: sessionData } = await supabase.auth.getSession();
                if (sessionData?.session?.user) return sessionData.session.user;
                const { data } = await supabase.auth.getUser();
                return data?.user || null;
            };

            window.resetPassword = async function (email) {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + "/reset-password.html"
                });
                if (error) throw error;
            };

            // Signal that auth is ready
            window.authReady = true;
            window._resolveAuthReady();
            console.log('‚úÖ Auth functions loaded and ready!');

        } catch (moduleError) {
            console.error('‚ùå Failed to load Supabase module:', moduleError);
            // Try to reject the promise if it hasn't been resolved yet
            if (!window.authReady && window._resolveAuthReady) {
                // We can't reject from here, but we can at least log
                console.error('Auth will not work. Please refresh the page.');
            }
        }
    </script>

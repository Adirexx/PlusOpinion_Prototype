<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusOpinion - The Future of Consumer Intelligence</title>

    <!-- Favicon for browser tabs -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#020205"> 
    <link rel="icon" href="./icon-192.png">
    <link rel="icon" href="./icon-512.png">
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL THEME --- */
        body { 
            background-color: #020408; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0; padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        h1, h2, h3, h4, .font-heading { font-family: 'Space Grotesk', sans-serif; }

        /* --- LIVING BACKGROUND --- */
        .blob-container { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; animation: float 20s infinite alternate ease-in-out; }
        .blob-1 { top: -20%; left: -10%; width: 900px; height: 900px; background: #0f172a; }
        .blob-2 { top: 30%; right: -20%; width: 700px; height: 700px; background: #172554; animation-delay: -5s; opacity: 0.3; }
        .blob-3 { bottom: -20%; left: 20%; width: 800px; height: 800px; background: #1e1b4b; animation-delay: -10s; opacity: 0.2; }

        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

        /* --- UI UTILS --- */
        .glass-nav { background: rgba(2, 4, 8, 0.6); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { 
            background: rgba(20, 25, 35, 0.4); backdrop-filter: blur(24px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            transition: all 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-4px); border-color: rgba(59, 130, 246, 0.3); background: rgba(30, 41, 59, 0.5); }

        .text-glow { text-shadow: 0 0 80px rgba(60, 130, 246, 0.6); }
        
        .animate-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020408; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { createRoot } = ReactDOM;

    // --- ICONS ---
    const Icon = ({ d, size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d={d} />
        </svg>
    );
    
    const icons = {
        arrowRight: "M5 12h14M12 5l7 7-7 7",
        check: "M20 6 9 17l-5-5",
        x: "M18 6 6 18M6 6l12 12",
        lock: "M7 11V7a5 5 0 0 1 10 0v4M5 11h14a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2z",
        mail: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6",
        barChart: "M12 20V10 M18 20V4 M6 20v-4",
        chevronDown: "M6 9l6 6 6-6",
        shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
        zap: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
        globe: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
        users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M16 3.13a4 4 0 0 1 0 7.75",
        wallet: "M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4 M4 6v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2 M16 16h2",
        trending: "M23 6l-9.5 9.5-5-5L1 18",
        star: "M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-5.82 3.05L7.38 14.14 2 9.27l6.91-1.01L12 2z",
        image: "M18 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM9 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm11 10H4l5-7 3 4 4-6 4 6z",
        rocket: "M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z M12 15l-3-3a22 22 0 0 1 2-12 9.5 9.5 0 0 0 10 10c0 .9-2 9.32-12 17 1.5 2.38 17-12 17-12",
        grid: "M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z",
        twitter: "M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z",
        linkedin: "M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M4 2a2 2 0 1 1-2 2 2 0 0 1 2-2z",
        instagram: "M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z M17.5 6.5h.01 M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z"
    };

    // --- SIGN UP / BETA MODAL ---
    const SignupModal = ({ onClose }) => {
        const [step, setStep] = useState(1); // 1: Signup, 2: Code
        const [formData, setFormData] = useState({ name: '', email: '', more: '' });
        const [code, setCode] = useState('');

        const handleSignupSubmit = (e) => {
            e.preventDefault();
            // Simulate sending data to email
            fetch("https://formspree.io/f/xkowzkjz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({name: formData.name, email: formData.email, note: formData.more, source: "Landing Signup"})
            }).then(() => {
                setStep(2);
            });
            setStep(2);
        };

        const handleCodeSubmit = (e) => {
            e.preventDefault();
            if (code.trim().toUpperCase() === 'AYREXX2025') {
                // Temporary access flag (prototype-safe)
                sessionStorage.setItem('plusopinion_access', 'granted');

                // Redirect to actual app
                window.location.href = 'HOMEPAGE_FINAL.HTML';
            } else {
                alert("Invalid Access Code. Access Blocked.");
            }
        };

        return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-black/90 backdrop-blur-xl animate-up" onClick={onClose}></div>
                <div className="w-full max-w-md glass-card p-8 rounded-3xl shadow-2xl relative animate-up border border-white/10">
                    <button onClick={onClose} className="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors"><Icon d={icons.x} size={24}/></button>
                    
                    <div className="text-center mb-8">
                        <h2 className="text-2xl font-black tracking-tight text-white mb-2 font-heading">
                            {step === 1 ? 'Sign Up' : 'Enter Beta Code'}
                        </h2>
                        <p className="text-slate-400 text-sm">
                            {step === 1 ? 'Join the exclusive verified network.' : 'Enter your confidential access key.'}
                        </p>
                    </div>

                    {step === 1 ? (
                        <form onSubmit={handleSignupSubmit} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Full Name <span className="text-red-500">*</span></label>
                                <input 
                                    required
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                    type="text" 
                                    placeholder="John Doe" 
                                    className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all" 
                                />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Email Address <span className="text-red-500">*</span></label>
                                <input 
                                    required
                                    value={formData.email}
                                    onChange={e => setFormData({...formData, email: e.target.value})}
                                    type="email" 
                                    placeholder="john@example.com" 
                                    className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all" 
                                />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-2 mb-1 block uppercase">Tell us more (Optional)</label>
                                <textarea 
                                    value={formData.more}
                                    onChange={e => setFormData({...formData, more: e.target.value})}
                                    placeholder="Anything else you'd like to share..." 
                                    className="w-full bg-[#050a15] border border-white/10 px-6 py-4 rounded-2xl outline-none focus:border-blue-500/50 text-white text-sm transition-all h-24 resize-none" 
                                ></textarea>
                            </div>
                            <button className="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold tracking-wide transition-all shadow-lg active:scale-95 flex items-center justify-center gap-3">
                                PROCEED TO CODE <Icon d={icons.arrowRight} size={18}/>
                            </button>
                        </form>
                    ) : (
                        <form onSubmit={handleCodeSubmit} className="space-y-6">
                            <div className="relative animate-up">
                                <div className="absolute left-5 top-4 text-slate-500"><Icon d={icons.lock} size={20}/></div>
                                <input 
                                    value={code} 
                                    onChange={e=>setCode(e.target.value)} 
                                    type="text" 
                                    placeholder="ENTER KEY" 
                                    className="w-full bg-[#050a15] border border-white/10 px-14 py-4 rounded-2xl text-center tracking-[0.3em] outline-none focus:border-blue-500/50 transition-all text-white uppercase font-mono text-sm focus:bg-[#0a0f1f]" 
                                    autoFocus 
                                />
                            </div>
                            <button className="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold tracking-wide transition-all shadow-lg active:scale-95 flex items-center justify-center gap-3">
                                UNLOCK APP <Icon d={icons.arrowRight} size={18}/>
                            </button>
                        </form>
                    )}
                </div>
            </div>
        );
    };

    // --- REQUEST ACCESS MODAL ---
    const RequestAccessModal = ({ onClose }) => {
        const [formData, setFormData] = useState({ name: '', email: '', reason: '' });

        const handleSubmit = (e) => {
            e.preventDefault();
            // Simulate sending to specific email
            fetch("https://formspree.io/f/xkowzkjz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({name: formData.name, email: formData.email, note: formData.reason, source: "Landing Access Request"})
            }).then(() => {
                onClose(); // Fixed: setStep(2) was causing a crash because setStep is not defined here
            });
        };

        return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-black/90 backdrop-blur-xl animate-up" onClick={onClose}></div>
                <div className="w-full max-w-lg glass-card p-10 rounded-3xl shadow-2xl relative animate-up border border-white/10">
                    <button onClick={onClose} className="absolute top-6 right-6 text-slate-500 hover:text-white"><Icon d={icons.x} size={24}/></button>
                    <div className="text-center mb-8">
                        <div className="inline-flex p-4 rounded-2xl bg-purple-500/10 text-purple-400 mb-4 border border-white/10"><Icon d={icons.users} size={32}/></div>
                        <h2 className="text-2xl font-bold text-white font-heading mb-2">Request Access Code</h2>
                        <p className="text-slate-400 text-sm">Tell us why you want to join the future.</p>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div className="grid grid-cols-2 gap-4">
                            <input 
                                required
                                value={formData.name}
                                onChange={e => setFormData({...formData, name: e.target.value})}
                                type="text" 
                                placeholder="Your Name" 
                                className="w-full bg-[#050a15] border border-white/10 px-4 py-3 rounded-xl outline-none text-white text-sm focus:border-white/30" 
                            />
                            <input 
                                required
                                value={formData.email}
                                onChange={e => setFormData({...formData, email: e.target.value})}
                                type="email" 
                                placeholder="Your Email" 
                                className="w-full bg-[#050a15] border border-white/10 px-4 py-3 rounded-xl outline-none text-white text-sm focus:border-white/30" 
                            />
                        </div>
                        <textarea 
                            required
                            value={formData.reason}
                            onChange={e => setFormData({...formData, reason: e.target.value})}
                            placeholder="What made you come here?" 
                            className="w-full bg-[#050a15] border border-white/10 px-4 py-3 rounded-xl outline-none text-white text-sm h-24 resize-none focus:border-white/30"
                        ></textarea>
                        <button className="w-full bg-purple-600 hover:bg-purple-500 text-white py-4 rounded-xl font-bold tracking-wide transition-all shadow-lg active:scale-95">SEND REQUEST</button>
                    </form>
                </div>
            </div>
        );
    };

    // --- LANDING PAGE ---
    const LandingPage = () => {
        const [modalType, setModalType] = useState(null);
        const [activeTab, setActiveTab] = useState('reviewers');

        useEffect(() => { 
            if (sessionStorage.getItem('plusopinion_access') === 'granted') {
                window.location.replace('HOMEPAGE_FINAL.HTML');
            }
        }, []);

        return (
            <div className="relative w-full overflow-hidden min-h-screen text-white font-sans selection:bg-blue-500/30">
                
                {/* Background */}
                <div className="blob-container">
                    <div className="blob blob-1"></div>
                    <div className="blob blob-2"></div>
                    <div className="blob blob-3"></div>
                    <div className="absolute inset-0 opacity-[0.04]" style={{backgroundImage: 'url("https://www.transparenttextures.com/patterns/stardust.png")'}}></div>
                </div>

                {/* Navbar */}
                <nav className="fixed top-0 w-full z-50 glass-nav h-20 flex items-center justify-between px-6 md:px-12">
                    <div className="flex items-center gap-3">
                        <span className="text-2xl font-black tracking-tighter text-white font-heading">PlusOpinion</span>
                        <span className="px-2 py-0.5 rounded border border-blue-500/30 bg-blue-500/10 text-[10px] font-bold text-blue-400 tracking-widest uppercase">BETA</span>
                    </div>
                    <div className="hidden md:flex items-center gap-8 text-sm font-medium text-slate-400">
                        <a href="#features" className="hover:text-white transition-colors">Features</a>
                        <a href="#how-it-works" className="hover:text-white transition-colors">How it Works</a>
                        <a href="#brands" className="hover:text-white transition-colors">For Brands</a>
                        <a href="#startups" className="hover:text-white transition-colors">Startups</a>
                    </div>
                    <button onClick={() => setModalType('signup')} className="px-6 py-2 rounded-full text-sm font-bold text-slate-300 hover:text-white border border-white/10 hover:bg-white/10 transition-all">
                        Sign Up
                    </button>
                </nav>

                {/* Hero Section */}
                <section className="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20">
                    <div className="max-w-5xl space-y-8">
                        
                        <div className="animate-up delay-1">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#0f172a]/60 border border-blue-500/20 text-blue-400 text-[10px] font-bold tracking-[0.15em] mb-8 shadow-[0_0_30px_rgba(59,130,246,0.15)] backdrop-blur-sm">
                                <span className="w-1.5 h-1.5 rounded-full bg-blue-400 animate-pulse"></span> SYSTEM ONLINE v2.0
                            </div>
                            <h1 className="text-6xl md:text-[5.5rem] font-black tracking-tighter leading-[0.95] text-white drop-shadow-2xl font-heading text-glow mb-6">
                                The Future of <br/>
                                Consumer Intelligence
                            </h1>
                        </div>

                        <p className="text-lg md:text-[1.25rem] text-slate-400 max-w-2xl mx-auto leading-relaxed font-light animate-up delay-2 opacity-80">
                            A verified feedback ecosystem where genuine users earn rewards, <br/> and brands get actionable insights to build better.
                        </p>
                        
                        <div className="pt-12 flex flex-col sm:flex-row items-center justify-center gap-6 animate-up delay-3">
                            <button onClick={() => setModalType('signup')} className="bg-[#2563eb] hover:bg-blue-600 text-white px-10 py-4 rounded-full font-bold text-lg tracking-wide hover:scale-105 transition-all active:scale-95 flex items-center gap-3 shadow-[0_10px_40px_rgba(37,99,235,0.4)]">
                                Join Private Beta <Icon d={icons.arrowRight} size={20}/>
                            </button>
                            <button onClick={() => setModalType('access')} className="px-10 py-4 rounded-full font-bold text-lg text-white border border-white/10 bg-white/5 hover:bg-white/10 hover:border-white/20 transition-all backdrop-blur-md">
                                Request Access Code
                            </button>
                        </div>

                        <div className="mt-16 flex justify-center gap-12 text-xs font-semibold text-slate-500 uppercase tracking-wider animate-up delay-3">
                            <span className="flex items-center gap-2 hover:text-blue-400 transition-colors"><Icon d={icons.check} size={14} className="text-blue-500"/> Verified Reviewers</span>
                            <span className="flex items-center gap-2 hover:text-blue-400 transition-colors"><Icon d={icons.zap} size={14} className="text-blue-500"/> AI Insights</span>
                            <span className="flex items-center gap-2 hover:text-blue-400 transition-colors"><Icon d={icons.star} size={14} className="text-blue-500"/> Real Rewards</span>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-10 animate-bounce text-slate-600 opacity-50">
                        <Icon d={icons.chevronDown} size={32} />
                    </div>
                </section>

                {/* Why PlusOpinion Exists */}
                <section id="features" className="relative z-10 bg-[#020408] border-t border-white/5 py-32 px-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-24">
                            <h2 className="text-4xl md:text-5xl font-bold text-white mb-6 font-heading">Why PlusOpinion Exists</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg">The current review system is broken. We fixed it.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                { p: 'Fake Reviews Everywhere', s: 'PlusOpinion verifies every review via invoice & AI, ensuring 100% authenticity.', color: 'red' },
                                { p: 'Brands Don\'t Understand Users', s: 'PlusOpinion delivers real-time consumer intelligence straight from the source.', color: 'yellow' },
                                { p: 'Startups Waste Money', s: 'Validate ideas inside PlusOpinion with real consumer data before you build.', color: 'cyan' }
                            ].map((card, i) => (
                                <div key={i} className="glass-card p-8 rounded-[2rem] group hover:border-blue-500/20">
                                    <div className={`text-${card.color}-400 text-xs font-bold mb-2 uppercase tracking-wider flex items-center gap-2`}><span className={`w-2 h-2 bg-${card.color}-500 rounded-full`}></span> Problem</div>
                                    <h3 className="text-xl font-bold text-white mb-4">{card.p}</h3>
                                    <div className="pt-6 border-t border-white/10">
                                        <div className="text-green-400 text-xs font-bold mb-2 uppercase tracking-wider flex items-center gap-2"><span className="w-2 h-2 bg-green-500 rounded-full"></span> Solution</div>
                                        <p className="text-slate-300 text-sm leading-relaxed">{card.s}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>

                {/* Key Features / Platform Capabilities */}
                <section className="relative z-10 py-24 px-6 bg-white/[0.02] border-y border-white/5">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-4 font-heading">Platform Capabilities</h2>
                            <p className="text-slate-400">Built for transparency. Engineered for truth.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {[
                                { icon: icons.shield, color: 'text-blue-400', title: 'AI Verification', desc: 'Blocks fake reviews and ensures authenticity.' },
                                { icon: icons.star, color: 'text-yellow-400', title: 'Reputation Score', desc: 'Trust indicator of reviewer quality.' },
                                { icon: icons.zap, color: 'text-green-400', title: 'Instant Rewards', desc: 'Earn wallet credits for every honest feedback.' },
                                { icon: icons.trending, color: 'text-purple-400', title: 'Brand Insights', desc: 'Sentiment analysis and competitor maps.' },
                                { icon: icons.globe, color: 'text-cyan-400', title: 'Global Reach', desc: 'Connect with consumers across 40+ countries.' },
                                { icon: icons.users, color: 'text-pink-400', title: 'Community First', desc: 'A network built on real human experiences.' }
                            ].map((feat, i) => (
                                <div key={i} className="p-6 rounded-2xl border border-white/5 hover:bg-white/5 transition-colors group">
                                    <div className={`mb-4 ${feat.color} group-hover:scale-110 transition-transform duration-300`}><Icon d={feat.icon} size={32}/></div>
                                    <h3 className="text-lg font-bold text-white mb-2">{feat.title}</h3>
                                    <p className="text-sm text-slate-400">{feat.desc}</p>
                                </div>
                            ))}
                        </div>

    <!-- Visual Tokens & Global CSS -->
    <style>
        :root {
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Space Grotesk', system-ui, serif;

            --bg-deep: #020205;
            --neon: #2f8bff;
            --neon-weak: rgba(47, 139, 255, 0.18);
            --muted: rgba(255, 255, 255, 0.65);
            --card: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-green: #6BFFB6;
            --accent-gold: #FFD700;
            --danger: #ff4d4d;

            --radius: 16px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 0%, #050814 0%, var(--bg-deep) 90%);
            z-index: -2;
            pointer-events: none;
            transform: translateZ(0);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: breathe 8s infinite ease-in-out alternate;
        }

        .orb-1 {
            top: -10%;
            left: -20%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, var(--neon), transparent);
        }

        .orb-2 {
            bottom: -10%;
            right: -20%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, #4f46e5, transparent);
            animation-delay: -5s;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* --- APP CONTAINER --- */
        #root {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background-color: rgba(3, 4, 18, 0.85);
            backdrop-filter: blur(20px);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* --- UTILITIES --- */
        .smooth-scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.2s ease;
        }

        .header-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .rqs-pill {
            background: linear-gradient(90deg, var(--neon), #6fb6ff);
            box-shadow: 0 0 12px var(--neon-weak);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Profile Specifics */
        .profile-avatar-container {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .banner-gradient {
            background: linear-gradient(135deg, #1a1f35 0%, #0d101b 100%);
            position: relative;
            overflow: hidden;
        }

        .banner-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop') center/cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* OPINION BUTTON ANIMATION */
        .opinion-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .opinion-icon {
            transition: transform 0.5s ease;
        }

        .opinion-btn:active .opinion-icon,
        .opinion-btn:hover .opinion-icon {
            transform: rotate(90deg);
        }

        .opinion-btn:active,
        .opinion-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(47, 139, 255, 0.8);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            animation: slideInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1);
            }
        }

        .touch-scale:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: all 0.1s;
        }

        /* Tooltips */
        .delayed-label {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 0s;
            pointer-events: none;
            z-index: 100;
        }

        .group:active .delayed-label,
        .group:hover .delayed-label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }

        /* MySpace Swoosh */
        .myspace-swoosh {
            opacity: 0.7;
            transform: translateX(-5px) translateY(5px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .myspace-trigger:hover .myspace-swoosh {
            opacity: 1;
            transform: translateX(0) translateY(0);
            stroke: var(--neon);
        }

        /* Image Magnify for Post */
        .img-magnify-wrapper {
            overflow: hidden;
        }

        .img-magnify {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .group:hover .img-magnify,
        .group:active .img-magnify {
            transform: scale(1.08);
        }

        .nav-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        /* Hide Scrollbar but allow scroll */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [toastMessage, setToastMessage] = useState(null); // Toast State

            const [isShareModalOpen, setIsShareModalOpen] = useState(false);

            const [shareUserData, setShareUserData] = useState(null);

            const [isReportModalOpen, setIsReportModalOpen] = useState(false); // For Posts

            const [isBlockConfirmOpen, setIsBlockConfirmOpen] = useState(false);

            const [userProfile, setUserProfile] = useState(null);
            const [savedPosts, setSavedPosts] = useState(new Set());
            const [hiddenPostIds, setHiddenPostIds] = useState(new Set());

            const [mutedCategories, setMutedCategories] = useState(new Set());
            const [reportPostId, setReportPostId] = useState(null);

            // Target Profile State
            const [targetUser, setTargetUser] = useState(null);
            const [targetPosts, setTargetPosts] = useState([]);
            const [commentedPosts, setCommentedPosts] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const hasInitialized = useRef(false);

            // Removed local formatTime helper (now global)

            // Toast Handler
            useEffect(() => {
                const handler = (e) => showToast(e.detail.message, e.detail.icon, e.detail.isSuccess);

                return () => window.removeEventListener('toast', handler);
            }, []);

            const showToast = (msg, icon = null, isSuccess = false, action = null) => {
                setToastMessage({ msg, icon, isSuccess, action });
                setTimeout(() => setToastMessage(null), 4000);
            };

            useEffect(() => {
                // Prevent multiple initializations
                if (hasInitialized.current) return;
                hasInitialized.current = true;

                const initData = async () => {
                    try {
                        // 1. Get current logged in user (viewer)
                        const user = await window.getCurrentUser();
                        if (user) {
                            const { data: profile } = await window.supabase
                                .from('profiles')
                                .select('*')
                                .eq('id', user.id)
                                .single();
                            setUserProfile(profile);

                            // Load bookmarks
                            const { data: bookmarks } = await window.supabase
                                .from('bookmarks')
                                .select('post_id')
                                .eq('user_id', user.id);
                            if (bookmarks) {
                                setSavedPosts(new Set(bookmarks.map(b => String(b.post_id))));
                            }

                            // Load hidden items
                            try {
                                const hidden = await window.getHiddenItems();
                                if (hidden && hidden.posts) {
                                    setHiddenPostIds(new Set(hidden.posts.map(id => String(id))));
                                }
                            } catch (e) { }
                        }

                        // 2. Get target user profile from URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const targetId = urlParams.get('id');

                        if (targetId) {
                            const cacheKey = `profile_${targetId}`;

                            // CACHE-FIRST: Try to load from cache first
                            if (window.StateManager) {
                                const cachedData = await window.StateManager.get(cacheKey);
                                if (cachedData) {
                                    console.log('ðŸ“¦ Loading profile from cache');
                                    setTargetUser(cachedData.profile);
                                    setTargetPosts(cachedData.posts || []);
                                    setCommentedPosts(cachedData.commentedPosts || []);
                                    setIsLoading(false);
                                    // Continue to fetch fresh data in background
                                }
                            }

                            const profile = await window.getUserProfile(targetId);
                            setTargetUser(profile);

                            const posts = await window.getUserPosts(targetId);
                            setTargetPosts(posts || []);

                            // Fetch commented posts for Comments tab
                            const commented = await window.getUserCommentedPosts(targetId);
                            const commentedByUser = commented || [];

                            // Also include target user's posts that have received comments
                            const postsWithComments = posts ? posts.filter(p => (p.comments_count || 0) > 0) : [];

                            // Merge and unique by ID
                            const allCommentedMap = new Map();
                            commentedByUser.forEach(p => allCommentedMap.set(p.id, p));
                            postsWithComments.forEach(p => allCommentedMap.set(p.id, p));

                            const commentedPostsArray = Array.from(allCommentedMap.values());
                            setCommentedPosts(commentedPostsArray);

                            // SAVE TO CACHE (10 minute TTL for profile, indefinite for posts)
                            if (window.StateManager) {
                                await window.StateManager.set(cacheKey, {
                                    profile,
                                    posts,
                                    commentedPosts: commentedPostsArray
                                }, { ttl: 10 * 60 * 1000 });
                                console.log('ðŸ’¾ Saved profile to cache');
                            }
                        }
                    } catch (err) {
                        console.error('Error fetching profile data:', err);
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Profile not found', icon: 'AlertTriangle' } }));
                    } finally {
                        // Only set loading to false once, after everything is done
                        setIsLoading(false);
                    }

                initData();
            }, []);

            // Setup pull-to-refresh handler
            useEffect(() => {
                const setupPullToRefresh = () => {
                    if (window.PullToRefresh) {
                        window.PullToRefresh.onRefresh(async () => {
                            window.location.reload();

                        setTimeout(setupPullToRefresh, 100);

                vibrate();

            const handleReportUser = async (reason) => {
                vibrate();
                try {
                    const reportedId = targetUser.id;
                    const reporter = await window.getCurrentUser();

                    await window.reportUser(reportedId, reason, {
                        reported_username: targetUser.username,
                        reporter_username: reporter?.username || 'anonymous',

                        await window.removeBookmark(postId);
                        setSavedPosts(prev => {
                            const next = new Set(prev);

                        });
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Removed from Bookmarks', icon: 'BookMark', isSuccess: true } }));
                    }
                } catch (err) {
                    console.error('Bookmark toggle failed', err);
                }

            const handleRemove = async (postId, message, type, value) => {

                        await window.deletePost(postId);

                try {
                    await window.hideItem(type, value, postId);

                const post = targetPosts.find(p => String(p.id) === String(reportPostId));
                if (post) {
                    try {
                        const currentUser = await window.getCurrentUser();
                        let reporterUsername = 'Anonymous';
                        if (currentUser) {
                            const { data: profile } = await window.supabase
                                .from('profiles')
                                .select('username')
                                .eq('id', currentUser.id)
                                .single();
                            if (profile) reporterUsername = profile.username;
                        }

                        const additionalData = {
                            reporter_username: reporterUsername,
                            reported_username: post.username,
                            post_url: `https://plusopinion.com/post/${post.id}`
                        };

                        // Use default action 'pending' if not 'remove'
                        const actionTaken = action === 'remove' ? 'remove' : 'pending';

                        // Call the API
                        await window.reportPost(post.id, reason, actionTaken, additionalData);

                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Report submitted', icon: 'Check', isSuccess: true } }));

                    setFabVisible(false);

                console.log(`Show tooltip for: ${section}`);

            const handleTouchStart = (e) => {
                touchStartX.current = e.touches[0].clientX;
                touchStartY.current = e.touches[0].clientY;
                setSwipeOffset(0);
            };

            const handleTouchMove = (e) => {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const diffX = touchX - touchStartX.current;
                const diffY = touchY - touchStartY.current;

                // Only apply stretch if horizontal swipe dominant AND significant magnitude
                // And verify we aren't just scrolling casually
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                    // Add resistance (sqrt or dimishing return)
                    const resistance = 0.4;
                    let offset = diffX * resistance;

                    // Limit max stretch
                    if (offset > 100) offset = 100 + (offset - 100) * 0.2;
                    if (offset < -100) offset = -100 + (offset + 100) * 0.2;

                    setSwipeOffset(offset);
                }
            };

            const handleTouchEnd = (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const diffX = touchStartX.current - touchEndX;
                const diffY = touchStartY.current - touchEndY;

                if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                    const currentIndex = TABS.indexOf(contentTab);
                    if (diffX > 0) {
                        if (currentIndex < TABS.length - 1) {
                            setContentTab(TABS[currentIndex + 1]);
                            vibrate();

                    } else {
                        if (currentIndex > 0) {

                        className={`absolute bottom-6 right-5 bg-neon text-white h-12 pl-4 pr-5 rounded-full flex items-center gap-2 z-30 transition-all duration-500 opinion-btn ${fabVisible ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}
                    >
                        <div className="opinion-icon"><Icon icon="Plus" size={20} className="stroke-[3px]" /></div>
                        <span className="font-heading font-bold text-sm tracking-wide">OPINION</span>
                    </button>

                    {/* TOAST NOTIFICATION */}
                    <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 w-auto whitespace-nowrap ${toastMessage ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="bg-[#0A0F1D]/90 backdrop-blur-xl border border-white/10 px-6 py-3 rounded-full shadow-[0_8px_32px_rgba(0,0,0,0.5)] flex items-center gap-3">
                            {toastMessage?.icon && <Icon icon={toastMessage.icon} size={16} className={toastMessage.isSuccess ? "text-[#6BFFB6]" : "text-[#2f8bff]"} />}
                            <span className="text-white text-sm font-medium tracking-wide">{toastMessage?.msg}</span>
                            {toastMessage?.action && (
                                <button
                                    onClick={() => {
                                        toastMessage.action.onClick();
                                        setToastMessage(null);
                                    }}
                                    className="ml-2 text-xs font-bold text-[#2f8bff] hover:text-white transition-colors"
                                >
                                    {toastMessage.action.label}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

        :root {
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;

            --bg-deep: #020205;
            --neon: #2f8bff;

        html,

            overflow: hidden;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 0%, #050814 0%, var(--bg-deep) 90%);
            z-index: -2;
            pointer-events: none;
            transform: translateZ(0);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: breathe 8s infinite ease-in-out alternate;
        }

        .orb-1 {
            top: -10%;
            left: -20%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, var(--neon), transparent);
        }

        .orb-2 {
            bottom: -10%;
            right: -20%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, #4f46e5, transparent);
            animation-delay: -5s;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* --- APP CONTAINER --- */
        #root {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background-color: rgba(3, 4, 18, 0.85);
            backdrop-filter: blur(20px);
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        /* --- UTILITIES --- */
        .smooth-scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.2s ease;
        }

        .header-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .rqs-pill {
            background: linear-gradient(90deg, var(--neon), #6fb6ff);
            box-shadow: 0 0 12px var(--neon-weak);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Profile Specifics */
        .profile-avatar-container {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .banner-gradient {
            background: linear-gradient(135deg, #1a1f35 0%, #0d101b 100%);
            position: relative;
            overflow: hidden;
        }

        .banner-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop') center/cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* OPINION BUTTON ANIMATION (RESTORED) */
        .opinion-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .opinion-icon {
            transition: transform 0.5s ease;
        }

        .opinion-btn:active .opinion-icon,
        .opinion-btn:hover .opinion-icon {
            transform: rotate(90deg);
        }

        .opinion-btn:active,
        .opinion-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(47, 139, 255, 0.8);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            animation: slideInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            40% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1);
            }
        }

        .touch-scale:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: all 0.1s;
        }

        /* Tooltips */
        .delayed-label {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 0s;
            pointer-events: none;
            z-index: 100;
        }

        .group:active .delayed-label,
        .group:hover .delayed-label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }

        /* MySpace Swoosh */
        .myspace-swoosh {
            opacity: 0.7;
            transform: translateX(-5px) translateY(5px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .myspace-trigger:hover .myspace-swoosh {
            opacity: 1;
            transform: translateX(0) translateY(0);
            stroke: var(--neon);
        }

        .img-magnify-wrapper {
            overflow: hidden;
        }

        .img-magnify {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);

        }

        .group:hover .img-magnify,
        .group:active .img-magnify {

            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);

        }

        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;

    <script>
        import { supabase } from "./supabase.js";

        supabase.auth.onAuthStateChange(async (event, session) => {
            if (!session) {
                window.location.href = "index.html";
                return;
            }

            // Check if profile is completed
            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('profile_completed, terms_accepted')
                    .eq('id', session.user.id)
                    .single();

                if (!profile?.profile_completed || !profile?.terms_accepted) {
                    window.location.href = "onboarding.html";
                }
            } catch (error) {
                console.error('Error checking profile:', error);
            }
        });
    </script>

            const shareUrl = isProfile

                if (type === 'REPORT_INTENT') {
                    setReportPostId(postId);
                    setIsReportModalOpen(true);
                    return;
                }

                if (type === 'SHARE_INTENT') {
                    // Find post data to share
                    // Check posts first, then commented
                    let postToShare = posts.find(p => p.id === postId) || commentedPosts.find(p => p.id === postId);
                    // Or construct from target if available and complete
                    if (!postToShare && target) {
                        // We might need to fetch it if we lack details, but for now reuse target if passed appropriately
                    }
                    if (postToShare) {
                        setSharePostData(postToShare);
                        setIsShareModalOpen(true);
                    }
                    return;
                }

                // Optimistic UI Removal
                if (type !== 'hide_post') {
                    setPosts(prev => prev.filter(p => p.id !== postId));
                    setCommentedPosts(prev => prev.filter(p => p.id !== postId));
                }

                window.dispatchEvent(new CustomEvent('toast', { detail: { message: reason, icon: type === 'delete' ? "Trash" : "EyeOff", isSuccess: true } }));

                try {
                    if (type === 'hide_post') await window.hideItem('post', postId);
                    else if (type === 'not_interested') await window.hideItem('category', target || 'General');
                    else if (type === 'delete') await window.deletePost(postId);
                    // Note: We don't soft delete 'my posts' usually unless it's actual deletion
                } catch (e) { console.error("Persistence failed", e); }
            };

            const toggleBookmark = async (postId, shouldSave) => {
                vibrate(10);
                try {
                    if (shouldSave) {
                        await window.bookmarkPost(postId);
                        setSavedPosts(prev => new Set(prev).add(postId));
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Added to Bookmarks', icon: 'BookMark', isSuccess: true } }));
                    } else {
                        await window.removeBookmark(postId);
                        setSavedPosts(prev => {
                            const next = new Set(prev);
                            next.delete(postId);
                            return next;
                        });
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Removed from Bookmarks', icon: 'BookMark', isSuccess: true } }));
                    }
                } catch (err) {
                    console.error('Bookmark toggle failed', err);
                }
            };

            const submitReport = async (reason, action) => {
                if (!reportPostId) return;

                // Lookup post in either my posts or commented posts
                const post = posts.find(p => String(p.id) === String(reportPostId)) ||
                    commentedPosts.find(p => String(p.id) === String(reportPostId));

                // Send Report to API
                try {
                    const currentUser = await window.getCurrentUser();
                    let reporterUsername = 'Anonymous';
                    if (currentUser) {
                        const { data: profile } = await window.supabase
                            .from('profiles')
                            .select('username')
                            .eq('id', currentUser.id)
                            .single();
                        if (profile) reporterUsername = profile.username;
                    }

                    const additionalData = {
                        reporter_username: reporterUsername,
                        reported_username: post ? post.username : null,
                        post_url: reportPostId ? `https://plusopinion.com/post/${reportPostId}` : null
                    };

                    // Use default action 'pending' if not 'remove'
                    const actionTaken = action === 'remove' ? 'remove' : 'pending';
                    await window.reportPost(reportPostId, reason, actionTaken, additionalData);

                    if (action === 'remove') {
                        setPosts(prev => prev.filter(p => p.id !== reportPostId));
                        setCommentedPosts(prev => prev.filter(p => p.id !== reportPostId));
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Opinion removed from feed', icon: 'Check', isSuccess: true } }));
                    } else {
                        window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Report submitted', icon: 'Check', isSuccess: true } }));
                    }
                } catch (e) {
                    console.error("Report failed", e);
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Report failed', icon: 'AlertTriangle', isSuccess: false } }));

                        loadContent(true);
                    })
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'comments' }, (payload) => {
                        // Refresh content silently on comment changes
                        loadContent(true);

                return () => {

                category: post.category,

                media_type: post.media_type || 'image',

                time: formatTime(post.created_at),

            // SWIPE LOGIC FIXED
            const handleTouchStart = (e) => {
                touchStartX.current = e.touches[0].clientX;
                touchStartY.current = e.touches[0].clientY;
                setSwipeOffset(0);
            };

            const handleTouchMove = (e) => {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const diffX = touchX - touchStartX.current;
                const diffY = touchY - touchStartY.current;

                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                    const resistance = 0.4;
                    let offset = diffX * resistance;
                    if (offset > 100) offset = 100 + (offset - 100) * 0.2;
                    if (offset < -100) offset = -100 + (offset + 100) * 0.2;
                    setSwipeOffset(offset);
                }
            };

            const handleTouchEnd = (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const diffX = touchStartX.current - touchEndX;
                const diffY = touchStartY.current - touchEndY;

                // Only trigger horizontal swipe if horizontal movement is significant AND vertical movement is small
                // This prevents swiping while scrolling down
                if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {

                        // Swipe Left -> Next Tab
                        if (currentIndex < TABS.length - 1) {

                                    Edit Profile

                    />

                    {/* TOAST NOTIFICATION */}
                    <div className={`fixed top-6 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 w-auto whitespace-nowrap ${toastMessage ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="bg-[#0A0F1D]/90 backdrop-blur-xl border border-white/10 px-6 py-3 rounded-full shadow-[0_8px_32px_rgba(0,0,0,0.5)] flex items-center gap-3">
                            {toastMessage?.icon && <Icon icon={toastMessage.icon} size={16} className={toastMessage.isSuccess ? "text-[#6BFFB6]" : "text-[#2f8bff]"} />}
                            <span className="text-white text-sm font-medium tracking-wide">{toastMessage?.msg}</span>
                            {toastMessage?.action && (
                                <button
                                    onClick={() => {
                                        toastMessage.action.onClick();
                                        setToastMessage(null);
                                    }}
                                    className="ml-2 text-xs font-bold text-[#2f8bff] hover:text-white transition-colors"
                                >
                                    {toastMessage.action.label}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

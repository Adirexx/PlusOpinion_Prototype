            left: -10%;

            height: 80vw;

        }

            border-bottom: 1px solid var(--glass-border);
            z-index: 50;
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        /* --- ANIMATIONS --- */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-slide-in {
            animation: slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes glow-move {
            0% {

            50% {

            }

            100% {

            }

            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon);

                if (scrollTimer.current) clearTimeout(scrollTimer.current);

                // 3. Show after stop (debounce)
                scrollTimer.current = setTimeout(() => {
                    setNavVisible(true);
                }, 500); // 0.5s pause to reappear

                lastY.current = currentY;
            };

            const renderContent = () => {
                if (activeTab !== 'myspace') return <div className="h-full flex flex-col items-center justify-center text-neon font-heading tracking-widest text-sm opacity-50">NAVIGATING...</div>;

                // Pass handleScroll to all views so they trigger the nav logic
                if (view === 'earnings') return <EarningsView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'rqs') return <RQSView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'monetization') return <MonetizationView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'analytics') return <AnalyticsView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'brands') return <BrandInteractionView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'security') return <SecurityView onBack={() => setView('dashboard')} onScroll={handleScroll} />;
                if (view === 'support') return <SupportView onBack={() => setView('dashboard')} onScroll={handleScroll} />;

                // Dashboard Home
                return (
                    <div className="flex flex-col h-full pt-20 pb-32 animate-slide-in">
                        <div className="header-glass fixed top-0 left-0 w-full px-5 flex items-center justify-between h-[65px]">
                            <div className="flex items-center gap-3">
                                <img src={USER_DATA.avatar} className="w-9 h-9 rounded-full bg-white/5 border border-white/10 shadow-lg" alt="Profile" />
                                <div>
                                    <h1 className="font-heading text-base font-bold text-white leading-tight tracking-wide">My Space</h1>
                                    <p className="text-[10px] text-muted font-medium tracking-wide">Creator Studio</p>
                                </div>
                            </div>
                            <button onClick={() => setView('settings')} className="p-2 rounded-full bg-white/5 text-muted border border-white/5 hover:text-white transition-colors">
                                <Icon icon="Settings" size={18} />
                            </button>
                        </div>

                        <ViewWrapper onScroll={handleScroll}>

                            <DashboardCard
                                icon="Wallet"
                                title="Revenue"
                                value={`â‚¹${DATA_STORE.earnings.total.toLocaleString()}`}
                                subtext="Last 30 days: +â‚¹3,400"
                                color="text-neon"
                                onClick={() => setView('earnings')}
                                delay="0ms"
                            />

                            <div onClick={() => setView('rqs')} className="glass-panel rounded-2xl p-5 relative overflow-hidden active:scale-[0.98] transition-all cursor-pointer group animate-slide-in" style={{ animationDelay: '100ms' }}>
                                <div className="flex justify-between items-center mb-3">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-gradient-to-r from-neon to-blue-600 px-2 py-1 rounded text-[10px] font-black text-white tracking-widest shadow-lg shadow-neon/20">RQS</div>
                                        <span className="text-sm font-medium text-muted group-hover:text-white transition-colors">Reputation</span>
                                    </div>
                                    <Icon icon="ChevronRight" size={16} className="text-muted/30 group-hover:text-white transition-colors" />
                                </div>
                                <div className="pl-1">
                                    <h3 className="font-heading font-bold text-2xl text-white tracking-tight mb-1">{USER_DATA.rqs} <span className="text-sm font-normal text-muted">/ 100</span></h3>
                                    <p className="text-[11px] text-white/80 font-bold uppercase tracking-wide">Reputed Reviewer</p>
                                </div>
                            </div>

                            <div onClick={() => setView('monetization')} className="glass-panel rounded-2xl p-5 relative overflow-hidden active:scale-[0.98] transition-all cursor-pointer group animate-slide-in" style={{ animationDelay: '200ms' }}>
                                <div className="flex justify-between items-center mb-4">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 rounded-xl bg-white/5 border border-white/5 group-hover:border-neon/30 transition-colors">
                                            <Icon icon="Zap" size={20} className="text-neon" />
                                        </div>
                                        <span className="text-sm font-medium text-muted group-hover:text-white transition-colors">Partner Program</span>
                                    </div>
                                    <span className="text-xs font-bold text-white bg-neon/20 px-2 py-0.5 rounded text-neon border border-neon/20">Level 1</span>
                                </div>
                                <div className="h-1.5 w-full bg-white/5 rounded-full relative mt-2">
                                    <div className="h-full bg-neon rounded-full w-[60%] shadow-[0_0_8px_var(--neon)] relative">
                                        <div className="glow-tip"></div>
                                    </div>
                                </div>
                                <p className="text-[10px] text-muted mt-3">Active Progression</p>
                            </div>

                            <DashboardCard
                                icon="Chart"
                                title="Insights"
                                value="45.2K Views"
                                subtext="Engagement up 12%"
                                color="text-white"
                                onClick={() => setView('analytics')}
                                delay="300ms"
                            />

                            <div className="mt-6 animate-slide-in" style={{ animationDelay: '350ms' }}>
                                <div className="flex items-center justify-between mb-3 px-1">
                                    <h3 className="text-xs font-bold text-muted uppercase tracking-wider">Brand Interactions</h3>
                                    <button onClick={() => setView('brands')} className="text-[10px] text-neon flex items-center gap-1 hover:text-white transition-colors">View All <Icon icon="ChevronRight" size={10} /></button>
                                </div>
                                <div className="flex gap-3 overflow-x-auto no-scrollbar pb-2 snap-x">
                                    {RAW_POSTS.filter(p => p.seenBy).slice(0, 5).map((b, i) => (
                                        <div key={i} className="snap-start shrink-0 glass-panel rounded-xl p-3 min-w-[100px] active:bg-white/5 transition-colors">
                                            <div className="w-8 h-8 rounded bg-white flex items-center justify-center mb-2 shadow-sm overflow-hidden p-1">
                                                <img src={BRAND_LOGOS[b.seenBy] || "https://cdn.simpleicons.org/adirexx"} className="w-full h-full object-contain" />
                                            </div>
                                            <p className="text-[10px] font-bold text-white truncate">{b.seenBy}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="mt-2 mb-8 pt-6 border-t border-white/5 animate-slide-in" style={{ animationDelay: '400ms' }}>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setView('security')} className="glass-panel p-4 rounded-xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-colors active:scale-95">
                                        <Icon icon="Shield" size={20} className="text-muted" />
                                        <span className="text-xs font-bold text-muted">Security</span>
                                    </button>
                                    <button onClick={() => setView('support')} className="glass-panel p-4 rounded-xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-colors active:scale-95">
                                        <Icon icon="Help" size={20} className="text-muted" />
                                        <span className="text-xs font-bold text-muted">Support</span>
                                    </button>
                                </div>
                            </div>
                        </ViewWrapper>
                    </div>
                );
            };

            const NavItem = ({ icon, label, isActive, onClick, isMySpace }) => (
                <button onClick={onClick} className={`flex-1 flex flex-col items-center justify-center gap-1 group relative active:scale-90 transition-transform h-full`}>
                    <div className={`relative p-1.5 rounded-xl transition-all duration-300 ${isActive ? 'bg-white/5 scale-105' : ''}`}>
                        <Icon icon={icon} size={24} className={`transition-all duration-300 ${isActive ? 'text-white drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]' : 'text-muted group-hover:text-white'}`} />
                        {isMySpace && isActive && <div className="absolute inset-0 bg-neon/20 blur-xl rounded-full"></div>}
                    </div>
                </button>
            );

            const BottomNav = ({ activeTab, setActiveTab }) => (
                <div className="fixed bottom-0 w-full h-[65px] px-2 pb-2 flex justify-between items-center z-40 bg-[#020205]/95 backdrop-blur-xl border-t border-white/10 max-w-[450px]">
                    <NavItem icon="Home" label="Home" isActive={activeTab === 'home'} onClick={() => goTo('HOMEPAGE_FINAL.HTML')} />
                    <NavItem icon="Grid" label="Categories" isActive={activeTab === 'categories'} onClick={() => goTo('CATAGORYPAGE.HTML')} />
                    <NavItem icon="MySpaceLogo" label="My Space" isActive={activeTab === 'myspace'} onClick={() => setActiveTab('myspace')} isMySpace={true} />
                    <NavItem icon="Bell" label="Notifications" isActive={activeTab === 'notifs'} onClick={() => goTo('NOTIFICATION PANEL.HTML')} />
                    <NavItem icon="User" label="Profile" isActive={activeTab === 'profile'} onClick={() => goTo('PRIVATE OWNER PROFILE.HTML')} />
                </div>
            );

            return (
                <div className="flex-1 flex flex-col relative h-full">
                    <div className="flex-1 overflow-hidden relative">
                        {renderContent()}
                    </div>
                    {/* NAV BAR with Slide Transition */}
                    <div className={`absolute bottom-0 w-full transition-transform duration-300 ${navVisible ? 'translate-y-0' : 'translate-y-full'}`}>
                        <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

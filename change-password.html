<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - PlusOpinion</title>
    <meta name="description"
        content="Update your PlusOpinion account password securely. Manage your account security settings.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon for browser tabs -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D42E61TP4M"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-D42E61TP4M');
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="./global.css">

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script type="module" src="./supabase.js"></script>

    <!-- Router for clean URLs -->
    <script src="./router.js"></script>
    <script>
        if (window.RouteCleaner) window.RouteCleaner.cleanCurrentUrl();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #020408;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background -->
    <div class="fixed inset-0 -z-10 bg-[#020408]">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
    </div>

    <!-- Content -->
    <div class="glass-card w-full max-w-md p-8 rounded-3xl m-4 shadow-2xl relative">
        <button onclick="window.location.href='MY-SPACE-USER.HTML'"
            class="absolute top-6 right-6 text-white/50 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <h1 class="font-heading text-2xl font-bold mb-2">Change Password</h1>
        <p class="text-sm text-white/60 mb-8">Update your account security settings.</p>

        <form id="changePasswordForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-white/50 mb-1 ml-1">New Password</label>
                <input type="password" id="newPassword" required minlength="6"
                    class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 transition-all placeholder:text-white/20"
                    placeholder="Min. 6 characters">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-white/50 mb-1 ml-1">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6"
                    class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white outline-none focus:border-blue-500 transition-all placeholder:text-white/20"
                    placeholder="Re-enter password">
            </div>

            <div id="message" class="hidden p-3 rounded-lg text-sm text-center font-medium"></div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-blue-600/20 mt-4 h-12 flex items-center justify-center">
                <span>Update Password</span>
            </button>
        </form>
    </div>

    <script type="module">
        import { supabase } from "./supabase.js";

        // Check Auth immediately
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
            }
        })();

        const form = document.getElementById('changePasswordForm');
        const message = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            setLoading(true);

            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) throw error;

                showMessage('Password updated successfully!', 'success');
                setTimeout(() => {
                    window.navigateTo('MY-SPACE-USER.HTML');
                }, 1500);

            } catch (err) {
                showMessage(err.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        function showMessage(msg, type) {
            message.textContent = msg;
            message.className = `p-3 rounded-lg text-sm text-center font-medium ${type === 'error' ? 'bg-red-500/10 text-red-500 border border-red-500/20' : 'bg-green-500/10 text-green-500 border border-green-500/20'}`;
            message.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            btn.disabled = isLoading;
            if (isLoading) {
                btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            } else {
                btn.innerHTML = '<span>Update Password</span>';
            }
        }
    </script>
</body>

</html>

    <style>
        :root {
            /* 1. Overall Aesthetic Tokens */
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Space Grotesk', system-ui, serif;

            --bg-deep: #020205; 
            --neon: #2f8bff;
            --neon-weak: rgba(47, 139, 255, 0.18);
            --muted: rgba(255, 255, 255, 0.65);
            --card: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-green: #6BFFB6;
            
            --radius: 16px;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 1. ALIVE BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 0%, #0a0e1c 0%, var(--bg-deep) 80%);
            z-index: -2;
            pointer-events: none;
            transform: translateZ(0); 
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6; 
            animation: breathe 8s infinite ease-in-out alternate;
            will-change: transform, opacity;
        }
        .orb-1 {
            top: -10%; left: -20%; width: 70vw; height: 70vw;
            background: radial-gradient(circle, #2f8bff, transparent);
            animation-duration: 10s;
        }
        .orb-2 {
            bottom: -10%; right: -20%; width: 80vw; height: 80vw;
            background: radial-gradient(circle, #4f46e5, transparent);
            animation-duration: 14s;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.7; }
        }

        /* --- APP CONTAINER --- */
        #root {
            width: 100%;
            height: 100%;
            max-width: 450px; 
            background-color: rgba(3, 4, 18, 0.65); 
            backdrop-filter: blur(16px); 
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* --- UTILITIES & SCROLL PERFORMANCE --- */
        .smooth-scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
            will-change: transform; 
            transform: translateZ(0);
        }

        .font-heading { font-family: var(--font-heading); }
        
        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transform: translate3d(0,0,0);
        }
        
        .nav-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }
        .top-nav-glass {
            background: rgba(3, 4, 18, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }
        .rqs-pill {
            background: linear-gradient(90deg, var(--neon), #6fb6ff);
            box-shadow: 0 0 12px var(--neon-weak);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Skeleton Shimmer */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .skeleton-bg {
            background: #1a1c2e;
            position: relative;
            overflow: hidden;
        }
        .skeleton-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        /* Image Magnify */
        .img-magnify-wrapper { overflow: hidden; }
        .img-magnify { transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: transform; }
        .group:hover .img-magnify, .group:active .img-magnify { transform: scale(1.08); }

        /* Tooltips */
        .delayed-label {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 0s;
            pointer-events: none;
            z-index: 100;
        }
        .group:active .delayed-label, 
        .group:hover .delayed-label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }
        
        /* MySpace Swoosh */
        .myspace-swoosh {
            opacity: 0.7;
            transform: translateX(-5px) translateY(5px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .myspace-trigger:hover .myspace-swoosh,
        .myspace-trigger:active .myspace-swoosh {
            opacity: 1;
            transform: translateX(0) translateY(0);
            stroke: var(--neon);
            filter: drop-shadow(0 0 5px var(--neon));
        }

        .touch-scale:active { transform: scale(0.92); transition: transform 0.1s; }
        
        /* --- OPINION BUTTON ANIMATIONS --- */
        .opinion-btn { 
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            border-radius: 9999px;
            white-space: nowrap;
        }
        
        .opinion-icon { 
            transition: transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transform-origin: center center;
        }
        
        .opinion-text { 
            transition: opacity 0.3s ease, max-width 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), margin 0.3s ease;
            opacity: 1;
            max-width: 100px;
            margin-left: 0.5rem;
        }
        
        /* STATE 1: IDLE HOVER */
        .opinion-btn:not(.is-active):hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(47, 139, 255, 0.8);
        }
        .opinion-btn:not(.is-active):active {
            transform: scale(0.95);
        }
        .opinion-btn:not(.is-active):hover .opinion-icon {
            transform: rotate(90deg); 
        }
        
        /* STATE 2: ACTIVE (SMOOTH MORPH TO X) */
        .opinion-btn.is-active {
            width: 48px;
            padding-left: 0;
            padding-right: 0;
            background-color: #1a1c2e;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 0 transparent;
        }
        .opinion-btn.is-active .opinion-text {
            max-width: 0;
            opacity: 0;
            margin-left: 0;
        }
        /* Rotates the Plus icon to form an X (45deg is X, 225deg is X with spin) */
        .opinion-btn.is-active .opinion-icon {
            transform: rotate(225deg); 
        }

        .glow-neon { filter: drop-shadow(0 0 3px rgba(47, 139, 255, 0.6)); }

        @keyframes slideInUp {

        }
        .animate-stagger {
            animation: slideInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }

        @keyframes pop {

            40% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        // --- INTELLIGENT BRIDGE MEMORY (Connects with Profile Page) ---
        // This acts as the "Bridge" between pages, ensuring data saved here 
        // is readable by runtime.js or direct checks in the Profile page.
        const Memory = {
          saveDraft(draft) {
             console.log("Memory: Attempting to save draft...");

             // 1. Get existing drafts from the Runtime Storage Key if available
             // This mimics how `runtime.js` might operate if it were fully active
             const STORAGE_KEY = 'plusopinion_runtime'; 
             let state = {};
             
             try {
                const storedState = localStorage.getItem(STORAGE_KEY);
                if (storedState) {
                    state = JSON.parse(storedState);
                } else {
                    // Initialize if empty
                    state = { drafts: [] };
                }
             } catch (e) { console.error("Error reading runtime state", e); }

             // Ensure drafts array exists
             if (!state.drafts) state.drafts = [];

             // 2. Add new draft to the Runtime State
             // Note: Profile page likely reads from this specific structure based on `runtime.js`
             state.drafts.unshift(draft); // Add to beginning

             // 3. Save back to LocalStorage (Persistence)
             try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
             } catch(e) { console.log("LocalStorage blocked"); }
             
             // 4. ALSO save to a simple key as a fallback/redundancy
             // This covers cases where simple scripts check 'drafts' or 'plusopinion:drafts' directly
             let simpleDrafts = [];
             try {
                 const sd = localStorage.getItem('plusopinion:drafts');
                 if(sd) simpleDrafts = JSON.parse(sd);
                 simpleDrafts.unshift(draft);
                 localStorage.setItem('plusopinion:drafts', JSON.stringify(simpleDrafts));
             } catch(e){}

             // 5. Update Global Window State (Immediate Access)
             // This is crucial for single-page-app feel where window isn't reloaded
             if (window.PlusOpinion && window.PlusOpinion.state) {
                 if (!window.PlusOpinion.state.drafts) window.PlusOpinion.state.drafts = [];
                 window.PlusOpinion.state.drafts.unshift(draft);
             }

             // Profile page listens for 'plusopinion:draftSaved' to re-render
             window.dispatchEvent(new CustomEvent('plusopinion:draftSaved'));
             
             console.log("Draft Saved Successfully:", draft);
          }

                                        )}
                                        {mediaCount > 0 && (
                                            <div className="flex gap-2 mb-3 overflow-x-auto">{[...Array(mediaCount)].map((_, i) => (<div key={i} className="w-16 h-16 bg-slate-800 rounded-lg border border-white/10 flex-shrink-0 animate-pop relative overflow-hidden"><button onClick={() => setMediaCount(prev => prev - 1)} className="absolute top-1 right-1 text-white drop-shadow-md hover:text-red-400 transition-colors"><Icon icon="X" size={14} /></button></div>))}</div>
                                        )}
                                        {!tagName && text.length > 0 && !showTagInput && (<div className="text-[10px] text-slate-500 mb-2 font-medium">Tag product for better reach</div>)}
                                    </div>
                                    <div className="px-5 py-4 bg-[#020205]/50 border-t border-white/5 backdrop-blur-md flex justify-between items-center">
                                        <div className="flex gap-3">
                                            <button onClick={handleTagToggle} className={`p-2 rounded-full transition-all duration-300 ${tagName || showTagInput ? 'text-[#2f8bff] bg-[#2f8bff]/10' : 'text-[#2f8bff] hover:bg-white/10'}`}><Icon icon="Tag" size={20} className={`${tagName || showTagInput ? "fill-[#2f8bff]" : ""} stroke-current`} /></button>
                                            <button onClick={() => setMediaCount(p => Math.min(p+1, 3))} className="p-2 rounded-full text-slate-400 hover:text-white transition-colors"><Icon icon="Image" size={18} /></button>
                                            <button onClick={() => setMediaCount(p => Math.min(p+1, 3))} className="p-2 rounded-full text-slate-400 hover:text-white transition-colors"><Icon icon="Video" size={18} /></button>
                                        </div>
                                        <button disabled={!canPublish} onClick={handlePublish} className={`px-6 py-2 rounded-full font-bold text-sm transition-all duration-300 ${canPublish ? 'bg-white text-black hover:scale-105 shadow-lg shadow-white/10' : 'bg-white/10 text-white/30 cursor-not-allowed'}`}>Publish</button>
                                    </div>
                                </>
                            )}
                            {stage === 'VERIFY' && (
                                <div className="flex-1 flex flex-col items-center justify-center p-8 text-center animate-fade-in relative">
                                    <div className="w-16 h-16 rounded-full bg-[#2f8bff]/10 flex items-center justify-center mb-6 text-[#2f8bff] border border-[#2f8bff]/20"><Icon icon="ShieldCheck" size={36} /></div>
                                    <h3 className="text-xl font-heading font-bold text-white mb-3">Verify Authenticity</h3>
                                    <p className="text-sm text-slate-400 mb-8 leading-relaxed font-light px-2">To maintain community trust, we verify ownership. Attaching a receipt or screenshot significantly improves your <span className="text-white font-medium">Reputation Quality Score (RQS)</span>.</p>
                                    <button onClick={() => finishPublishing(true)} className="w-full py-3.5 bg-slate-800 border border-slate-700 rounded-xl text-sm font-bold text-white mb-4 hover:bg-slate-700 transition-colors flex items-center justify-center gap-3 group"><Icon icon="Upload" size={18} className="group-hover:-translate-y-1 transition-transform" /> <span>Upload Purchase Proof</span></button>
                                    <button onClick={() => finishPublishing(false)} className="text-xs text-slate-500 hover:text-white transition-colors tracking-wide">Skip Verification</button>
                                </div>
                            )}
                            {stage === 'SUBMITTING' && (
                                <div className="flex-1 flex flex-col items-start justify-center p-8 animate-fade-in bg-[#0A0F1D] w-full">
                                    <div className="font-sans text-sm space-y-4 w-full pl-2">
                                        <div className="flex items-center gap-3 text-slate-300"><span className="w-2 h-2 rounded-full bg-[#6BFFB6]"></span> Uploading photo...</div>
                                        <div className="flex items-center gap-3 text-slate-300 animate-fade-in" style={{animationDelay: '0.8s'}}><span className="w-2 h-2 rounded-full bg-[#6BFFB6]"></span> Almost there...</div>
                                        <div className="flex items-center gap-3 text-slate-300 animate-fade-in" style={{animationDelay: '1.8s'}}><span className="w-2 h-2 rounded-full bg-[#6BFFB6]"></span> Done.</div>
                                        <div className="flex items-center gap-3 text-white font-bold animate-pulse" style={{animationDelay: '2.5s'}}><span className="text-[#2f8bff]">&rarr;</span> Publishing...</div>
                                    </div>
                                    <div className="w-full bg-slate-800 h-1 mt-10 rounded-full overflow-hidden"><div className="h-full bg-[#2f8bff] w-full transition-transform duration-[2000ms] ease-linear origin-left scale-x-0 animate-[shimmer_2s_linear_forwards]" style={{transform: 'scaleX(1)'}}></div></div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [refreshing, setRefreshing] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [navVisible, setNavVisible] = useState(true);
            const [fabVisible, setFabVisible] = useState(true);
            const [pullY, setPullY] = useState(0);

            // --- DATA STATE ---
            const [posts, setPosts] = useState(RAW_POSTS);
            const [postComments, setPostComments] = useState({}); // { postId: ["comment1", "comment2"] }
            const [savedPosts, setSavedPosts] = useState(new Set());
            const [removedPosts, setRemovedPosts] = useState(new Set());
            const [undoStack, setUndoStack] = useState([]); // [{type: 'remove', postId: 123}]

            // --- UI STATES ---
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isLensOpen, setIsLensOpen] = useState(false);
            const [isOverlayOpen, setIsOverlayOpen] = useState(false); // Composer
            const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
            const [toastMessage, setToastMessage] = useState(null);
            
            const [viewingImage, setViewingImage] = useState(null); // Fullscreen image

            // --- EFFECTS ---
            // 1. Initial Load & Hash Listener (Restoring cross-page signal logic)
            useEffect(() => {
              const currentPage = window.location.pathname.split('/').pop();
              const tab = PAGE_TAB_MAP[currentPage];
              if (tab) {
                setActiveTab(tab);
                try {
                    // This might fail in sandboxed environment, safe to ignore
                    const storage = window.localStorage || {}; 
                    // Memory.set('activeTab', tab); // Removed direct Memory set if it relied on external scripts
                } catch(e){}
              }

              // Check for hash signals immediately on mount
              const hash = window.location.hash;
              if (hash === '#opinion' || hash === '#compose') {
                  setIsOverlayOpen(true);
                  // Optional: clear hash without reload
                  window.history.replaceState(null, '', window.location.pathname);
              } else if (hash === '#menu') {
                  setIsMenuOpen(true);
                  window.history.replaceState(null, '', window.location.pathname);
              } else if (hash === '#lens' || hash === '#search') {
                  setIsLensOpen(true);
                  window.history.replaceState(null, '', window.location.pathname);
              }
            }, []);

            // 2. Expose Actions Globaly (For real-time control from other scripts/console)
            useEffect(() => {
                window.PlusOpinionActions = {
                    openOpinion: () => setIsOverlayOpen(true),
                    openMenu: () => setIsMenuOpen(true),
                    openLens: () => setIsLensOpen(true)
                };
                
                // Cleanup on unmount
                return () => { window.PlusOpinionActions = null; };
            }, []);

            useEffect(() => {
                const handler = (e) => showToast(e.detail.message, e.detail.icon, e.detail.isSuccess);
                window.addEventListener('toast', handler);
                return () => window.removeEventListener('toast', handler);
            }, []);
            
            useEffect(() => { setTimeout(() => setLoading(false), 2000); }, []);

            // --- HANDLERS ---
            
            const showToast = (msg, icon = null, isSuccess = false, action = null) => { 
                setToastMessage({msg, icon, isSuccess, action}); 
                setTimeout(() => setToastMessage(null), 4000); 
            };

            const toggleOverlay = () => { vibrate(10); setIsOverlayOpen(!isOverlayOpen); };

            const handleNewPost = (data) => {
                const newPost = {
                    id: Date.now(),
                    name: data.name,
                    username: data.username,
                    avatar: data.avatar, // Empty string will trigger generic icon
                    rqs: data.verified ? 50 : 20, // Lower RQS if skipped
                    verified: data.verified,
                    category: data.category,
                    product: data.product,
                    text: data.text,
                    media: null,
                    time: "Just now",
                    agrees: 0,
                    comments: 0,
                    seenBy: null
                };
                setPosts([newPost, ...posts]);
                setIsOverlayOpen(false);
                vibrate(20);
                showToast("Opinion Published", "Check", true);
            };
            
            const handleAddComment = (postId, text) => {
                setPostComments(prev => ({
                    ...prev,
                    [postId]: [...(prev[postId] || []), text]
                }));
                vibrate(5);
            };

            const toggleSave = (postId) => {
                const next = new Set(savedPosts);
                if (next.has(postId)) {
                    next.delete(postId);
                    showToast("Removed from Bookmarks", "BookMark");
                } else {
                    next.add(postId);
                    showToast("Saved to Bookmarks", "BookMark", true);
                }
                setSavedPosts(next);
                vibrate(10);
            };

            const handleRemovePost = (postId, reason = 'Removed') => {
                setRemovedPosts(prev => new Set(prev).add(postId));
                setUndoStack(prev => [...prev, { type: 'remove', postId }]);
                
                showToast(reason, "Trash", true, {
                    label: "UNDO",
                    onClick: () => {
                        setRemovedPosts(prev => {
                            const next = new Set(prev);
                            next.delete(postId);
                            return next;
                        });
                        setToastMessage(null); // Clear toast
                    }
                });
            };

            // Scroll Logic
            const scrollRef = useRef(null);
            const lastY = useRef(0);
            const scrollTimer = useRef(null);

            const handleScroll = (e) => {
                const currentY = e.target.scrollTop;
                const isScrollingDown = currentY > lastY.current;
                
                if (isScrollingDown && currentY > 50) {
                     setFabVisible(false);
                } else if (!isScrollingDown) {
                     setFabVisible(true);
                }
                
                setNavVisible(false);
                if (scrollTimer.current) clearTimeout(scrollTimer.current);
                scrollTimer.current = setTimeout(() => setNavVisible(true), 500);
                
                lastY.current = currentY;
            };

            const handleTouchStart = (e) => { if (scrollRef.current.scrollTop === 0) setPullY(e.touches[0].clientY); };
            const handleTouchEnd = () => {
                if (scrollRef.current.scrollTop === 0 && pullY > 0) {
                    setRefreshing(true);
                    vibrate(10);
                    setTimeout(() => setRefreshing(false), 1500);
                }
                setPullY(0);
            };

            // Main UI Transform Logic
            const isAnySidePanelOpen = isMenuOpen || isLensOpen;
            const getMainContentTransform = () => {
                if (isMenuOpen) return 'scale-95 opacity-50 translate-x-[60%] rounded-[32px] overflow-hidden blur-sm';
                if (isLensOpen) return 'scale-95 opacity-50 -translate-x-[60%] rounded-[32px] overflow-hidden blur-sm'; 
                if (isOverlayOpen || viewingImage) return 'blur-md opacity-60 pointer-events-none';
                return 'scale-100';
            };

            const visiblePosts = posts.filter(p => !removedPosts.has(p.id));

            return (
                <div className="flex-1 flex flex-col relative h-full">
                    
                    {/* TOAST with ACTION */}
                    <div className={`absolute top-20 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 w-auto whitespace-nowrap ${toastMessage ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="bg-slate-800/95 backdrop-blur border border-white/10 px-5 py-3 rounded-full text-xs font-bold text-white shadow-xl tracking-wide flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                {toastMessage?.icon && <Icon icon={toastMessage.icon} size={16} className={toastMessage.isSuccess ? "text-[#6BFFB6]" : "text-[#2f8bff]"} />}
                                <span>{toastMessage?.msg}</span>
                            </div>
                            {toastMessage?.action && (
                                <>
                                    <div className="w-[1px] h-4 bg-white/20"></div>
                                    <button 
                                        onClick={(e) => { 
                                            e.stopPropagation(); 
                                            vibrate(10); 
                                            toastMessage.action.onClick(); 
                                        }} 
                                        className="text-neon hover:text-white transition-colors"
                                    >
                                        {toastMessage.action.label}
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

                    {/* REFRESH INDICATOR */}
                    <div className={`absolute top-[70px] left-0 w-full flex justify-center z-20 pointer-events-none transition-all duration-300 ${refreshing ? 'translate-y-0 opacity-100' : '-translate-y-10 opacity-0'}`}>
                         <div className="bg-black/60 backdrop-blur-md border border-neon/30 text-neon px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 shadow-[0_0_15px_rgba(47,139,255,0.3)]">
                            <Icon icon="RefreshCw" size={14} className="animate-spin" />
                            REFRESHING FEED
                         </div>
                    </div>

                    {/* TOP NAV */}
                    <div className={`h-[60px] top-nav-glass flex items-center justify-center px-5 sticky top-0 z-30 shrink-0 relative transition-all duration-500 ease-out ${getMainContentTransform()}`}>
                        <button className="absolute left-5 text-white/80 hover:text-white touch-scale transition-transform" onClick={() => { vibrate(5); setIsMenuOpen(true); }}>
                            <Icon icon="Menu" size={22} className="stroke-[2.5px] scale-110" />
                        </button>
                        <div className="flex items-center gap-3">
                            <span className="font-heading font-bold text-lg tracking-wide text-white">PlusOpinion</span>
                            <div className="border border-[#2f8bff] px-2 py-0.5 rounded-md bg-[#2f8bff]/10 shadow-[0_0_10px_rgba(47,139,255,0.1)] flex items-center justify-center">
                                <span className="text-[10px] font-bold text-[#2f8bff] tracking-[0.2em] uppercase">BETA</span>
                            </div>
                        </div>
                        <button className="absolute right-5 text-white touch-scale transition-transform" onClick={() => { vibrate(5); setIsLensOpen(true); }}>
                            <Icon icon="Search" size={22} className="stroke-[2.5px] scale-110" />
                        </button>
                    </div>

                    {/* MAIN FEED CONTENT */}
                    <div 
                        ref={scrollRef}
                        className={`
                            flex-1 overflow-y-auto px-4 pt-4 pb-24 no-scrollbar smooth-scroll-container 
                            transition-all duration-500 ease-out origin-center
                            ${getMainContentTransform()}
                        `}
                        onScroll={handleScroll}
                        onTouchStart={handleTouchStart}
                        onTouchMove={(e) => { if (pullY > 0 && scrollRef.current.scrollTop === 0) {/* visual pull logic could go here */}}}
                        onTouchEnd={handleTouchEnd}
                    >
                        {loading ? (
                            <>
                                <SkeletonPost delay="0ms" />
                                <SkeletonPost delay="100ms" />
                                <SkeletonPost delay="200ms" />
                            </>
                        ) : (
                            <div className="animate-fade-in" key={activeTab}>
                                {activeTab === 'home' ? (
                                    <>
                                        {visiblePosts.map((post, i) => (
                                            <Post 
                                                key={post.id} 
                                                post={post} 
                                                index={i} 
                                                extraCommentsCount={postComments[post.id]?.length || 0}
                                                isSaved={savedPosts.has(post.id)}
                                                onSave={toggleSave}
                                                comments={postComments[post.id] || []}
                                                onAddComment={handleAddComment}
                                                onImageClick={(src) => setViewingImage(src)}
                                                onRemove={handleRemovePost}
                                                onBookmark={toggleSave}
                                            />
                                        ))}
                                        <div className="py-12 flex flex-col items-center gap-2 opacity-40 mb-8 animate-stagger" style={{animationDelay: '600ms'}}>
                                            <div className="w-16 h-[1px] bg-gradient-to-r from-transparent via-neon to-transparent"></div>
                                            <span className="text-[10px] tracking-[0.3em] font-heading text-neon">END OF FEED</span>
                                            <div className="w-16 h-[1px] bg-gradient-to-r from-transparent via-neon to-transparent"></div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center opacity-40 text-sm tracking-widest font-heading text-neon">
                                        SECTION UNDER CONSTRUCTION
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* BIG FAB */}
                    <button 
                        onClick={toggleOverlay}
                        className={`
                            absolute bottom-24 right-5 bg-neon text-white h-12 rounded-full 
                            flex items-center justify-center 
                            opinion-btn
                            ${isOverlayOpen ? 'z-[60] is-active' : 'z-30 pl-4 pr-5'}
                            ${(fabVisible && !isAnySidePanelOpen && !viewingImage) ? 'translate-y-0 opacity-100 scale-100 pointer-events-auto' : 'translate-y-12 opacity-0 scale-90 pointer-events-none'} 
                        `}
                    >
                        <div className="opinion-icon">
                            <Icon icon="Plus" size={20} className="stroke-[3px]" />
                        </div>
                        <span className={`font-heading font-bold text-sm tracking-wide ml-2 opinion-text`}>
                            OPINION
                        </span>
                    </button>

                    {/* BOTTOM NAV */}
                    <div className={`absolute bottom-0 w-full z-[50] transition-all duration-500 ease-out ${getMainContentTransform()} ${navVisible && !isOverlayOpen && !isAnySidePanelOpen && !viewingImage ? 'translate-y-0' : 'translate-y-full'}`}>
                        <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                    </div>

                    {/* OVERLAYS & SHEETS */}
                    <OpinionModal isOpen={isOverlayOpen} onClose={toggleOverlay} onPublished={handleNewPost} />
                    
                    <LensOverlay isOpen={isLensOpen} onClose={() => setIsLensOpen(false)} posts={posts} />
                    
                    <MenuDrawer isOpen={isMenuOpen} onClose={() => setIsMenuOpen(false)} onLogout={() => setShowLogoutConfirm(true)} />
                    
                    <LogoutModal isOpen={showLogoutConfirm} onCancel={() => setShowLogoutConfirm(false)} onConfirm={() => { setShowLogoutConfirm(false); setIsMenuOpen(false); alert("Logged out."); }} />
                    
                    {/* FULLSCREEN IMAGE VIEWER */}
                    <ImageViewer src={viewingImage} onClose={() => setViewingImage(null)} />
                    
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

        // Check for active Supabase session instead of sessionStorage
        // This enables persistent login across browser restarts
        async function checkAuthSession() {
            // Wait for supabase to be available AND initialized with auth
            let attempts = 0;
            while ((!window.supabase || !window.supabase.auth) && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }

            if (!window.supabase || !window.supabase.auth) {
                console.error("Supabase failed to initialize");
                return;
            }

            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                // window.location.replace('index.html');
                return;
            }

            // CRITICAL: Check if profile is completed
            await checkProfileCompletion(session);
        }

        // Global flag for onboarding requirement
        window.needsOnboarding = false;

        async function checkProfileCompletion(session) {
            try {
                // Check if profile is completed
                const { data: profile, error } = await window.supabase
                    .from('profiles')
                    .select('profile_completed, terms_accepted')
                    .eq('id', session.user.id)
                    .single();

                if (error) {
                    console.error('Error checking profile:', error);
                    return;
                }

                // If profile not completed OR terms not accepted, set flag for onboarding popup
                if (!profile?.profile_completed || !profile?.terms_accepted) {
                    console.log('Profile incomplete, will show onboarding popup on interaction');
                    window.needsOnboarding = true;
                }
            } catch (error) {
                console.error('Error in profile completion check:', error);
            }
        }

        checkAuthSession();
    </script>

            const diffDays = Math.floor(diffMs / 86400000);
            const diffWeeks = Math.floor(diffMs / 604800000);
            const diffMonths = Math.floor(diffMs / 2592000000);

            if (diffMins < 60) return `${diffMins}m`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}d`;
            if (diffWeeks < 4) return `${diffWeeks}w`;

                                setLocalLikes(payload.new.agrees_count);

                        setLocalComments(transformedComments);

                        if (transformedComments.length > post.comments) {

                            user_id: payload.new.user_id,
                            user: profile?.full_name || 'User',
                            avatar: profile?.avatar_url || '',
                            text: payload.new.text_content,

                    <LogoutModal isOpen={showLogoutConfirm} onCancel={() => setShowLogoutConfirm(false)} onConfirm={async () => {
                        try {
                            // Don't close modal yet - keep it open during logout
                            console.log('Starting logout...');

                            // Sign out from Supabase first
                            if (window.signOutUser) {
                                await window.signOutUser();
                                console.log('Supabase signout complete');
                            } else {
                                console.warn('signOutUser not found, clearing session anyway');
                            }

                            // Clear session storage
                            sessionStorage.removeItem('plusopinion_access');
                            localStorage.clear();
                            console.log('Session cleared');

                            // Now close modals
                            setShowLogoutConfirm(false);
                            setIsMenuOpen(false);

                            // Small delay to ensure state updates, then redirect
                            setTimeout(() => {
                                console.log('Redirecting to landing page...');
                                window.location.href = 'index.html';
                            }, 100);

                        } catch (error) {
                            console.error('Logout error:', error);
                            setShowLogoutConfirm(false);
                            setIsMenuOpen(false);
                            alert('Error logging out: ' + error.message);
                        }
                    }} />

                    {/* FULLSCREEN IMAGE VIEWER */}
                    <ImageViewer src={viewingImage?.src} type={viewingImage?.type} onClose={() => setViewingImage(null)} />

                    {/* ONBOARDING MODAL POPUP */}
                    <EditModal
                        isOpen={isEditModalOpen}
                        onClose={() => setIsEditModalOpen(false)}
                        post={editingPost}
                        onSave={(id, newText) => {
                            setPosts(prev => prev.map(p => p.id === id ? { ...p, text: newText, text_content: newText, is_edited: true } : p));
                        }}
                    />

                    {
                        showOnboardingModal && (
                            <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                                {/* Blurred Background */}
                                <div className="absolute inset-0 bg-black/80 backdrop-blur-lg"></div>

                                {/* Modal Container */}
                                <div className="relative w-full max-w-2xl h-[90vh] bg-[#0F1627] rounded-2xl shadow-2xl border border-white/10 overflow-hidden">
                                    {/* Iframe to Onboarding Page */}
                                    <iframe
                                        src="onboarding.html"
                                        className="w-full h-full"
                                        title="Complete Your Profile"
                                    />
                                </div>
                            </div>
                        )
                    }

                </div >
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

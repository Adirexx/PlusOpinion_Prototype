 <!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <!-- Visual Tokens & Global CSS -->
    <style>
        :root {
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Space Grotesk', system-ui, serif;

            --bg-deep: #020205; 
            --neon: #2f8bff;
            --neon-weak: rgba(47, 139, 255, 0.18);
            --muted: rgba(255, 255, 255, 0.65);
            --card: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-green: #6BFFB6;
            --accent-gold: #FFD700;
            
            --radius: 16px;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: white;
            font-family: var(--font-body);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 0%, #050814 0%, var(--bg-deep) 90%);
            z-index: -2;
            pointer-events: none;
            transform: translateZ(0); 
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4; 
            animation: breathe 8s infinite ease-in-out alternate;
        }
        .orb-1 { top: -10%; left: -20%; width: 70vw; height: 70vw; background: radial-gradient(circle, var(--neon), transparent); }
        .orb-2 { bottom: -10%; right: -20%; width: 80vw; height: 80vw; background: radial-gradient(circle, #4f46e5, transparent); animation-delay: -5s; }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.5; }
        }

        /* --- APP CONTAINER --- */
        #root {
            width: 100%;
            height: 100%;
            max-width: 450px; 
            background-color: rgba(3, 4, 18, 0.85); 
            backdrop-filter: blur(20px); 
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* --- UTILITIES --- */
        .smooth-scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
        }

        .font-heading { font-family: var(--font-heading); }
        
        .glass-panel {
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.2s ease;
        }
        
        .header-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .rqs-pill {
            background: linear-gradient(90deg, var(--neon), #6fb6ff);
            box-shadow: 0 0 12px var(--neon-weak);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Profile Specifics */
        .profile-avatar-container {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1); 
            overflow: hidden;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background-color: #000;
        }
        
        .banner-gradient {
            background: linear-gradient(135deg, #1a1f35 0%, #0d101b 100%);
            position: relative;
            overflow: hidden;
        }
        .banner-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop') center/cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* OPINION BUTTON ANIMATION (RESTORED) */
        .opinion-btn { 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
        }
        .opinion-icon { transition: transform 0.5s ease; }
        .opinion-btn:active .opinion-icon, .opinion-btn:hover .opinion-icon { transform: rotate(90deg); }
        .opinion-btn:active, .opinion-btn:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(47, 139, 255, 0.8); }

        /* Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: slideInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(1); }
            40% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .touch-scale:active { transform: scale(0.96); opacity: 0.8; transition: all 0.1s; }
        
        /* Tooltips */
        .delayed-label {
            opacity: 0;
            transform: translateY(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transition-delay: 0s;
            pointer-events: none;
            z-index: 100;
        }
        .group:active .delayed-label, 
        .group:hover .delayed-label {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 1s;
        }
        
        /* MySpace Swoosh */
        .myspace-swoosh {
            opacity: 0.7;
            transform: translateX(-5px) translateY(5px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .myspace-trigger:hover .myspace-swoosh {
            opacity: 1; transform: translateX(0) translateY(0); stroke: var(--neon);
        }
        
        /* Image Magnify for Post */
        .img-magnify-wrapper { overflow: hidden; }
        .img-magnify { transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: transform; }
        .group:hover .img-magnify, .group:active .img-magnify { transform: scale(1.08); }

        .nav-glass {
            background: rgba(3, 4, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        /* Hide Scrollbar but allow scroll */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</head>

                                <input type="text" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-neon focus:outline-none transition-colors" />
                            </div>
                            
                            <div className="space-y-1">
                                <label className="text-[10px] uppercase font-bold text-muted ml-1">Bio</label>
                                <textarea value={formData.bio} onChange={e => setFormData({...formData, bio: e.target.value})} rows={3} className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-neon focus:outline-none transition-colors resize-none" />
                            </div>

                            <div className="space-y-1">
                                <label className="text-[10px] uppercase font-bold text-muted ml-1">Location</label>
                                <div className="relative">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-muted"><Icon icon="MapPin" size={16} /></div>
                                    <input type="text" value={formData.location} onChange={e => setFormData({...formData, location: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white text-sm focus:border-neon focus:outline-none transition-colors" />
                                </div>
                            </div>

                            <div className="space-y-1">
                                <label className="text-[10px] uppercase font-bold text-muted ml-1">Website</label>
                                <div className="relative">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-muted"><Icon icon="Link" size={16} /></div>
                                    <input type="text" value={formData.website} onChange={e => setFormData({...formData, website: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white text-sm focus:border-neon focus:outline-none transition-colors" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- OPINION CARD (EXACTLY LIKE HOMEPAGE) ---
        const Post = ({ post, index }) => {
            const [isLiked, setIsLiked] = useState(false);
            const [localLikes, setLocalLikes] = useState(post.agrees);

            const handleLike = () => {
                vibrate();
                setIsLiked(!isLiked);
                setLocalLikes(prev => isLiked ? prev - 1 : prev + 1);
            };

            return (
                <div 
                    className="glass-panel rounded-2xl p-4 mb-4 relative transition-all duration-300 animate-enter" 
                >
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex gap-3 w-full">
                            <div className="group relative">
                                <img src={post.avatar} alt="Profile" loading="lazy" className="w-10 h-10 rounded-full border border-white/10 shrink-0 object-cover" />
                                <span className="delayed-label absolute top-12 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Open Profile</span>
                            </div>
                            
                            <div className="flex-1 min-w-0 pr-8">
                                <div className="flex items-center gap-2">
                                    <div className="group relative">
                                        <span className="font-heading font-bold text-white text-sm truncate cursor-default">{post.name}</span>
                                        <span className="delayed-label absolute bottom-6 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Copy Username</span>
                                    </div>
                                    <div className="group relative rqs-pill px-2 py-0.5 rounded-full flex items-center shrink-0">
                                        <span className="font-heading font-bold text-[9px] text-white tracking-wide cursor-default">RQS {post.rqs}</span>
                                        <span className="delayed-label absolute bottom-6 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Review Quality Score</span>
                                    </div>
                                </div>
                                <div className="group relative inline-block">
                                    <div className="text-xs text-muted truncate">@{post.username}</div>
                                    <span className="delayed-label absolute top-5 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">User ID</span>
                                </div>
                            </div>
                        </div>
                        <div className="absolute top-4 right-4 touch-scale text-muted/60 hover:text-white group z-10" onClick={vibrate}>
                            <Icon icon="MoreVertical" size={18} />
                        </div>
                    </div>

                    <div className="flex items-center flex-wrap gap-2 mb-3 mt-1">
                        <div className="group relative border border-white/10 rounded-full px-3 py-1 flex items-center bg-white/5 text-[10px] text-white/80 font-medium">
                            <span className="text-neon">{post.category}</span>
                            <span className="mx-1.5 opacity-30">|</span>
                            <span>{post.product}</span>
                            <span className="delayed-label absolute -top-8 left-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Filter</span>
                        </div>
                        {post.verified && (
                            <div className="flex items-center gap-1 text-accent-green touch-scale group relative">
                                <Icon icon="ShieldCheck" size={16} />
                                <span className="delayed-label absolute -top-8 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Verified Purchase</span>
                            </div>
                        )}
                    </div>

                    <p className="text-sm text-gray-200 leading-relaxed mb-3 font-light pr-2">{post.text}</p>

                    {post.media && (
                        <div className="w-full h-48 rounded-xl mb-3 border border-white/5 relative bg-black/20 img-magnify-wrapper group cursor-zoom-in">
                            <img src={post.media} alt="Post media" loading="lazy" className="w-full h-full object-cover img-magnify" />
                        </div>
                    )}

                    <div className="flex items-end justify-between pt-3 mt-1 relative">
                        <div className="flex items-center gap-6">
                            <button 
                                className={`flex items-center gap-1.5 touch-scale transition-colors group relative ${isLiked ? 'text-neon' : 'text-muted hover:text-neon'}`} 
                                onClick={handleLike}
                            >
                                <div className={isLiked ? "animate-pop" : ""}>
                                    <Icon icon="ThumbsUp" size={20} className={`stroke-[1.5] ${isLiked ? 'fill-neon/20' : ''}`} />
                                </div>
                                <span className="text-xs font-medium">{localLikes}</span>
                                <span className="delayed-label absolute bottom-8 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Agree</span>
                            </button>
                            <button className="flex items-center gap-1.5 text-muted touch-scale transition-transform hover:text-white group relative" onClick={vibrate}>
                                <Icon icon="MessageCircle" size={20} className="stroke-[1.5]" />
                                <span className="text-xs font-medium">{post.comments}</span>
                                <span className="delayed-label absolute bottom-8 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Comment</span>
                            </button>
                            <button className="text-muted hover:text-white transition-colors touch-scale group relative" onClick={vibrate}>
                                <Icon icon="Share" size={20} />
                                <span className="delayed-label absolute bottom-8 left-1/2 -translate-x-1/2 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded shadow-lg">Share</span>
                            </button>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            {post.seenBy && (
                                <span className="group relative text-[9px] text-neon/80 font-medium tracking-wide bg-neon/5 px-2 py-0.5 rounded border border-neon/10 cursor-default flex items-center gap-2">
                                    <div className="w-1.5 h-1.5 rounded-full bg-neon shadow-[0_0_5px_var(--neon)]"></div>
                                    Seen by {post.seenBy}
                                    <span className="delayed-label absolute bottom-8 right-0 bg-black/80 border border-white/10 text-[10px] text-white px-2 py-1 rounded whitespace-nowrap shadow-lg">Seen by brand</span>
                                </span>
                            )}
                            <button className="text-muted/40 hover:text-red-400 transition-colors touch-scale group relative" onClick={vibrate}>
                                <Icon icon="AlertTriangle" size={18} />
                            </button>
                        </div>
                    </div>

                    <div className="mt-3 pt-3 border-t border-white/5 flex items-center gap-1.5 text-[10px] text-muted/40 font-medium">
                        <Icon icon="Clock" size={12} />
                        <span>Posted {post.time} ago</span>
                    </div>
                </div>
            );
        };

        const DraftCard = ({ draft }) => (
            <div className="glass-panel rounded-2xl p-4 mb-4 border-l-2 border-l-neon bg-white/[0.02]">
                <div className="flex justify-between items-start mb-2">
                    <div className="flex items-center gap-2 text-[10px] font-bold text-neon uppercase tracking-wider">
                        <Icon icon="Lock" size={12} /> Private Draft
                    </div>
                    <span className="text-[10px] text-muted">{draft.time}</span>
                </div>
                <h4 className="text-white font-bold text-sm mb-1">{draft.product} <span className="text-muted font-normal text-xs">â€¢ {draft.category}</span></h4>
                <p className="text-sm text-gray-400 truncate mb-4">{draft.text}</p>
                <div className="flex gap-2">
                    <button className="flex-1 bg-white/5 hover:bg-white/10 text-white text-xs font-bold py-2 rounded-lg transition-colors">Edit</button>
                    <button className="flex-1 bg-neon/10 hover:bg-neon/20 text-neon text-xs font-bold py-2 rounded-lg transition-colors">Publish</button>
                </div>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('profile'); // profile, edit
            const [menuOpen, setMenuOpen] = useState(false);
            const [contentTab, setContentTab] = useState('opinions');
            const [activeTab, setActiveTab] = useState(() => {
            const page = window.location.pathname.split('/').pop();
              return PAGE_TAB_MAP[page] || 'profile';
            });
            const [navVisible, setNavVisible] = useState(true);
            const [fabVisible, setFabVisible] = useState(true);
            const lastY = useRef(0);
            const touchStartX = useRef(0);
            const touchStartY = useRef(0);
            const [drafts, setDrafts] = useState(() => {
              return window.PlusOpinion?.state?.drafts || [];
            });

            useEffect(() => {
              const handler = () => {
                setDrafts([...window.PlusOpinion.state.drafts]);
              };

              window.addEventListener('plusopinion:draftSaved', handler);
              return () => window.removeEventListener('plusopinion:draftSaved', handler);
            }, []);
            
            // TABS CONFIG
            const TABS = ['opinions', 'comments', 'seen', 'drafts'];

            const handleScroll = (e) => {
                const currentY = e.target.scrollTop;
                const isScrollingDown = currentY > lastY.current;

                if (isScrollingDown && currentY > 50) {
                    setNavVisible(false);
                    setFabVisible(false);
                } else {
                    setNavVisible(true);
                    setFabVisible(true);
                }
                lastY.current = currentY;
            };

            const triggerMySpace = (section) => {
                vibrate();
                console.log(`Navigating to My Space > ${section}`);
            };

            // SWIPE LOGIC FIXED
            const handleTouchStart = (e) => {
                touchStartX.current = e.touches[0].clientX;
                touchStartY.current = e.touches[0].clientY;
            };

            const handleTouchEnd = (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchStartX.current - touchEndX;
                const diffY = touchStartY.current - touchEndY;
                
                // Only trigger horizontal swipe if horizontal movement is significant AND vertical movement is small
                // This prevents swiping while scrolling down
                if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                    const currentIndex = TABS.indexOf(contentTab);
                    if (diffX > 0) {
                        // Swipe Left -> Next Tab
                        if (currentIndex < TABS.length - 1) {
                            setContentTab(TABS[currentIndex + 1]);
                            vibrate();
                        }
                    } else {
                        // Swipe Right -> Prev Tab
                        if (currentIndex > 0) {
                            setContentTab(TABS[currentIndex - 1]);
                            vibrate();
                        }
                    }
                }
            };

            return (
                <div className="flex-1 flex flex-col relative h-full">
                    {/* EDIT PROFILE MODAL */}
                    {view === 'edit' && <EditProfile onClose={() => setView('profile')} />}

                    {/* TOP NAVIGATION (OWNER POV) */}
                    <div className="h-[60px] header-glass flex items-center justify-between px-4 sticky top-0 z-30 shrink-0">
                        <button className="p-2 rounded-full hover:bg-white/5 active:bg-white/10 transition-colors relative z-10" onClick={vibrate}>
                            <Icon icon="ArrowLeft" size={20} />
                        </button>
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <span className="font-heading font-bold text-sm tracking-widest uppercase text-white/90">Profile</span>
                        </div>
                        <div className="flex items-center gap-2 relative z-10">
                            {/* Lens Button */}
                            <button
                                className="p-2 text-white/80 hover:text-white"
                                onClick={() => {
                                    vibrate();
                                    triggerAction('openLens');                                }}
                            >
                                <Icon icon="Search" size={20} />
                            </button>

                            {/* Menu Button */}
                            <button 
                                className="p-2 text-white/80 hover:text-white relative" 
                                onClick={() => { vibrate(); setMenuOpen(!menuOpen); }}
                            >
                                <Icon icon="MoreVertical" size={20} />
                            </button>

                            {/* MENU DROPDOWN */}
                            {menuOpen && (
                                <>
                                    <div className="fixed inset-0 z-30" onClick={() => setMenuOpen(false)}></div>
                                    <div className="absolute top-10 right-0 w-40 bg-[#1A1C2E] border border-white/10 rounded-xl shadow-2xl z-40 overflow-hidden animate-enter">
                                        <button className="w-full text-left px-4 py-3 text-sm text-white hover:bg-white/5 flex items-center gap-2" onClick={() => { setMenuOpen(false); vibrate(); }}>
                                            <Icon icon="Share" size={16} /> Share Profile
                                        </button>
                                        <button className="w-full text-left px-4 py-3 text-sm text-white hover:bg-white/5 flex items-center gap-2 border-t border-white/5" onClick={() => { setMenuOpen(false); vibrate(); }}>
                                            <Icon icon="Settings" size={16} /> Settings
                                        </button>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    {/* SCROLLABLE CONTENT AREA */}
                    <div 
                        className="flex-1 overflow-y-auto smooth-scroll-container pb-24" 
                        onScroll={handleScroll}
                        onTouchStart={handleTouchStart}
                        onTouchEnd={handleTouchEnd}
                    >
                        
                        {/* PROFILE HEADER */}
                        <div className="relative mb-6">
                            <div className="h-[140px] w-full banner-gradient"></div>
                            
                            <div className="absolute bottom-1.5 left-4 flex items-end">
                                <div className="profile-avatar-container bg-[#020205]">
                                    <img src={USER.avatar} alt="Profile" className="w-full h-full object-cover" />
                                </div>
                            </div>
                            
                            {/* OWNER EDIT BUTTON */}
                            <div className="absolute bottom-3 right-4 flex gap-2">
                                <button onClick={() => { vibrate(); setView('edit'); }} className="bg-black/40 backdrop-blur-md border border-white/10 text-white text-xs font-bold px-4 py-2 rounded-xl hover:bg-white/10 active:scale-95 transition-all">
                                    Edit Profile
                                </button>
                            </div>
                        </div>

                        <div className="px-5 mt-2 mb-6">
                            <h1 className="text-2xl font-heading font-bold text-white leading-tight">{USER.name}</h1>
                            <div className="flex items-center gap-2 text-muted text-sm mt-0.5 mb-3">
                                <span>@{USER.username}</span>
                                <span className="w-1 h-1 rounded-full bg-white/20"></span>
                                <span className="flex items-center gap-1"><Icon icon="MapPin" size={12} /> {USER.location}</span>
                            </div>
                            <p className="text-sm text-gray-300 font-light leading-relaxed mb-4">{USER.bio}</p>
                            
                            <div className="flex items-center gap-1.5 text-xs text-neon font-medium mb-5">
                                <Icon icon="Link" size={14} />
                                <a href="#" className="hover:underline">{USER.website}</a>
                            </div>

                            {/* REDESIGNED CREDIBILITY BLOCK (SERIOUS TRUST) */}
                            <div className="flex gap-3 mb-6 h-[72px]">
                                {/* RQS Badge - Matte, Serious, High Contrast */}
                                <button onClick={() => triggerMySpace('rqs')} className="flex-1 relative overflow-hidden rounded-xl p-3 flex flex-col justify-center active:scale-[0.98] transition-all group border border-white/10 bg-gradient-to-br from-neon/20 to-transparent shadow-[0_0_15px_rgba(47,139,255,0.1)]">
                                    <span className="text-[10px] text-neon uppercase font-bold tracking-widest mb-1 drop-shadow-[0_0_8px_rgba(47,139,255,0.5)]">Reputation Score</span>
                                    <div className="flex items-end gap-1 relative z-10">
                                        <span className="text-2xl font-heading font-bold text-white leading-none">{USER.rqs}</span>
                                        <span className="text-[10px] text-muted/40 mb-0.5">/100</span>
                                    </div>
                                    {/* Abstract Icon Background */}
                                    <div className="absolute -right-2 -bottom-4 opacity-10 rotate-[-15deg] group-hover:opacity-20 transition-opacity">
                                        <Icon icon="Zap" size={48} />
                                    </div>
                                </button>

                                {/* Verified Badge - Trust Shield */}
                                <button onClick={() => triggerMySpace('verification')} className="flex-1 relative overflow-hidden rounded-xl p-3 flex flex-col justify-center active:scale-[0.98] transition-all group border border-white/10 bg-gradient-to-br from-accent-green/20 to-transparent shadow-[0_0_15px_rgba(107,255,182,0.1)]">
                                    <span className="text-[10px] text-accent-green uppercase font-bold tracking-widest mb-1 drop-shadow-[0_0_8px_rgba(107,255,182,0.3)]">Verified Opinions</span>
                                    <div className="flex items-end gap-1 relative z-10">
                                        <span className="text-2xl font-heading font-bold text-white leading-none">{USER.verified_count}</span>
                                    </div>
                                    {/* Abstract Icon Background */}
                                    <div className="absolute -right-2 -bottom-3 text-accent-green opacity-10 rotate-[15deg] group-hover:opacity-20 transition-opacity">
                                        <Icon icon="ShieldCheck" size={44} />
                                    </div>
                                </button>

                                {/* Insight Tool - Standalone Square */}
                                <button onClick={() => triggerMySpace('insights')} className="w-[72px] bg-[#0D1117] border border-white/10 rounded-xl flex flex-col items-center justify-center gap-1 active:scale-[0.95] transition-all group hover:border-white/20 relative overflow-hidden">
                                     <div className="absolute inset-0 bg-neon/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    <Icon icon="BarChart2" size={20} className="text-white group-hover:text-neon transition-colors relative z-10" />
                                    <span className="text-[8px] font-bold text-muted uppercase tracking-wider relative z-10">Insights</span>
                                </button>
                            </div>
                        </div>

                        {/* STICKY TABS (TOP-0 FIX) */}
                        <div className="sticky top-0 z-20 bg-[#020205]/95 backdrop-blur-xl border-b border-white/5 mb-4 shadow-lg">
                            <div className="flex overflow-x-auto no-scrollbar px-4">
                                {TABS.map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => { setContentTab(tab); vibrate(); }}
                                        className={`
                                            flex-shrink-0 px-4 py-3 text-sm font-medium transition-colors relative
                                            ${contentTab === tab ? 'text-white' : 'text-muted hover:text-white'}
                                        `}
                                    >
                                        <div className="flex items-center gap-2">
                                            {tab === 'opinions' && "Your Opinions"}
                                            {tab === 'comments' && "Comments"}
                                            {tab === 'seen' && <span className="flex items-center gap-1">Seen <Icon icon="Zap" size={12} className={contentTab === tab ? "text-neon" : ""} /></span>}
                                            {tab === 'drafts' && <span className="flex items-center gap-1">Drafts <Icon icon="Lock" size={12} /></span>}
                                        </div>
                                        {contentTab === tab && (
                                            <div className="absolute bottom-0 left-0 w-full h-[2px] bg-neon shadow-[0_0_10px_var(--neon)]"></div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* TAB CONTENT */}
                        <div className="px-4 min-h-[300px]">
                            {contentTab === 'opinions' && (
                                <div className="animate-enter">
                                    {POSTS.map((post, i) => (
                                        <Post key={post.id} post={post} />
                                    ))}
                                    <div className="text-center py-8 text-xs text-muted/40 tracking-widest font-heading">
                                        NO MORE OPINIONS
                                    </div>
                                </div>
                            )}

                            {contentTab === 'drafts' && (
                                <div className="animate-enter">
                                    <div className="mb-4 flex items-center gap-2 p-3 rounded-xl bg-neon/5 border border-neon/10">
                                        <Icon icon="Lock" size={16} className="text-neon" />
                                        <p className="text-xs text-neon/80">These are private drafts visible only to you.</p>
                                    </div>
                                    {drafts.length === 0 ? (
                                      <div className="text-center text-xs text-muted/40 py-10">
                                        No drafts yet
                                      </div>
                                    ) : (
                                      drafts.map(draft => (
                                       <DraftCard key={draft.id} draft={draft} />
                                      ))
                                    )}
                                </div>
                            )}

                            {(contentTab === 'comments' || contentTab === 'seen') && (
                                <div className="h-40 flex flex-col items-center justify-center text-muted/30 animate-enter">
                                    <Icon icon="Grid" size={32} className="mb-2 opacity-50" />
                                    <span className="text-xs font-heading tracking-widest">NO ACTIVITY YET</span>
                                </div>
                            )}
                        </div>

                    </div>

                    {/* FAB (RESTORED ANIMATION) */}
                    <button 
                    onClick={() => {
                        vibrate();
                        triggerAction('openOpinion');                    }}
                        className={`absolute bottom-24 right-5 bg-neon text-white h-12 pl-4 pr-5 rounded-full flex items-center gap-2 z-30 transition-all duration-500 opinion-btn ${fabVisible ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0'}`}
                    >
                        <div className="opinion-icon"><Icon icon="Plus" size={20} className="stroke-[3px]" /></div>
                        <span className="font-heading font-bold text-sm tracking-wide">OPINION</span>
                    </button>

                    {/* BOTTOM NAV */}
                    <div className={`absolute bottom-0 w-full transition-transform duration-300 ${navVisible ? 'translate-y-0' : 'translate-y-full'}`}>
                        <BottomNav activeTab={activeTab} setActiveTab={setActiveTab} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <!-- Vercel Speed Insights -->
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>

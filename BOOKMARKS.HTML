        // Check for active Supabase session instead of sessionStorage
        // This enables persistent login across browser restarts
        async function checkAuthSession() {
            // Wait for supabase to be available
            while (!window.supabase) {
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                window.location.replace('index.html');
                return;
            }

            // CRITICAL: Check if profile is completed
            await checkProfileCompletion(session);
        }

        // Global flag for onboarding requirement
        window.needsOnboarding = false;

        async function checkProfileCompletion(session) {
            try {
                // Check if profile is completed
                const { data: profile, error } = await window.supabase
                    .from('profiles')
                    .select('profile_completed, terms_accepted')
                    .eq('id', session.user.id)
                    .single();

                if (error) {
                    console.error('Error checking profile:', error);
                    return;
                }

                // If profile not completed OR terms not accepted, set flag for onboarding popup
                if (!profile?.profile_completed || !profile?.terms_accepted) {
                    console.log('Profile incomplete, will show onboarding popup on interaction');
                    window.needsOnboarding = true;
                }
            } catch (error) {
                console.error('Error in profile completion check:', error);
            }
        }

        checkAuthSession();
    </script>

        // SHARE MODAL (New Visual Interface)

            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(`${shareText} ${shareUrl}`);

            const handleWhatsApp = () => {
                const waText = `*Check out this opinion by @${post.username}*\n\n"${post.text ? post.text.substring(0, 80) : ''}..."\n\nSee full opinion here: ${shareUrl}`;

            const handleInstagram = async () => {
                // Instagram Deep Link Strategy using System Share or Clipboard Fallback
                if (navigator.share) {
                    try {
                        await navigator.share({ title: 'Top Opinion', text: shareText, url: shareUrl });
                        onClose();
                    } catch (e) {
                        // Share cancelled or failed, stay open
                    }
                } else {
                    await navigator.clipboard.writeText(shareUrl);
                    window.dispatchEvent(new CustomEvent('toast', { detail: { message: 'Link copied! Open Instagram to share.', icon: 'Instagram', isSuccess: true } }));

        // REPORT MODAL (2-Step Flow)
        const ReportModal = ({ isOpen, onClose, onSubmit }) => {
            const [step, setStep] = useState(1);

            const REASONS = [

                "Unnecessary criticism",
                "Breach of privacy",
                "Spam",
                "Illegal category or business",
                "Fake media",
                "False information",
                "Something else is wrong"

            useEffect(() => {

            const handleReasonSelect = (r) => {
                setReason(r);
                setStep(2);

            const handleAction = (action) => {

            if (!isOpen) return null;

            return (

        // --- HELPER COMPONENTS FOR NOTIFICATIONS ---
        const getNotificationContent = (dbNotif) => {
            const metadata = dbNotif.metadata || {};
            const actorName = metadata.actor_name || 'Someone';
            const productName = metadata.product_name || metadata.item_name || '';
            const commentPreview = metadata.comment_preview || '';
            const postPreview = metadata.post_preview || '';

            // 1. REVENUE NOTIFICATIONS
            if (dbNotif.category === 'revenue' || dbNotif.type === 'revenue_credit') {
                return {
                    title: 'Wallet Credited',
                    message: `You earned â‚¹${metadata.amount || '0'} for your review on '${productName}'.`,
                    tag: `+ â‚¹${metadata.amount || '0'}`
                };
            }

            // 2. SYSTEM NOTIFICATIONS (RQS, etc.)
            if (dbNotif.type === 'rqs_updated' || dbNotif.title?.includes('RQS')) {
                return {
                    title: 'RQS Level Up',
                    message: `Your score increased to ${metadata.new_score || '0'}. You are now Level ${metadata.level || '1'}.`,
                    tag: `Level ${metadata.level || '1'}`
                };
            }

            // 3. USER INTERACTION: "Siddharth commented on your review"
            const type = (dbNotif.type || '').toLowerCase();
            const category = (dbNotif.category || '').toLowerCase();

            const isUserInteraction = () => {
                const types = ['post_liked', 'post_agreed', 'post_commented', 'comment_replied', 'comment_liked', 'mention', 'follow', 'post_bookmarked', 'comment', 'reply', 'agree', 'like', 'saved'];
                return types.includes(type) || category === 'interaction' || category === 'social';
            };

            if (isUserInteraction()) {
                // Comment/Reply: "Someone commented"
                if (type === 'post_commented' || type === 'comment_replied' || type === 'comment' || type === 'reply') {
                    const isReply = type === 'comment_replied' || type === 'reply';
                    const title = actorName ? `${actorName} ${isReply ? 'replied' : 'commented'}` : (isReply ? 'New Reply' : 'New Comment');
                    let message = isReply
                        ? (productName ? `Replied to your comment on '${productName}'` : 'Replied to your comment')
                        : (productName ? `Commented on your review of '${productName}'` : 'Commented on your opinion');
                    if (commentPreview) message += `: "${commentPreview}"`;
                    return { title, message };
                }

                // Agreement/Like: "Priya Sharma agreed"
                if (type === 'post_liked' || type === 'post_agreed' || type === 'agree' || type === 'like') {
                    const title = actorName ? `${actorName} agreed` : 'New Agreement';
                    const message = productName
                        ? `Found your review on '${productName}' helpful.`
                        : 'Agreed with your opinion.';
                    return { title, message };
                }

                // Like on comment: "Someone liked"
                if (type === 'comment_liked' || type === 'like_comment') {
                    const title = actorName ? `${actorName} liked` : 'New Like';
                    const message = productName ? `Liked your comment on '${productName}'` : 'Liked your comment';
                    return { title, message };
                }

                // Bookmark/Save: "Someone saved"

                        if (window.needsOnboarding && !showOnboardingModal) {
                            e.preventDefault();
                            e.stopPropagation();
                            setShowOnboardingModal(true);
                        }
                    }}
                    onTouchStart={(e) => {
                        if (window.needsOnboarding && !showOnboardingModal) {
                            e.preventDefault();
                            e.stopPropagation();
                            setShowOnboardingModal(true);
                        }
                    }}

                >

                    {/* TOAST with ACTION */}
                    <div className={`absolute top-20 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 w-auto whitespace-nowrap ${toastMessage ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="bg-slate-800/95 backdrop-blur border border-white/10 px-5 py-3 rounded-full text-xs font-bold text-white shadow-xl tracking-wide flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                {toastMessage?.icon && <Icon icon={toastMessage.icon} size={16} className={toastMessage.isSuccess ? "text-[#6BFFB6]" : "text-[#2f8bff]"} />}
                                <span>{toastMessage?.msg}</span>
                            </div>
                            {toastMessage?.action && (
                                <>
                                    <div className="w-[1px] h-4 bg-white/20"></div>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            vibrate(10);
                                            toastMessage.action.onClick();
                                        }}
                                        className="text-neon hover:text-white transition-colors"
                                    >
                                        {toastMessage.action.label}
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

                    {/* TOP NAV - BOOKMARKS HEADER */}
                    <div className={`top-nav-glass fixed top-0 left-0 w-full h-[60px] flex items-center px-5 z-30 transition-transform duration-500 ease-out ${navVisible ? 'translate-y-0' : '-translate-y-full'}`}>
                        <button className="p-3 -ml-2 text-white/80 hover:text-white transition-colors relative z-10 touch-scale" onClick={() => { if (history.length > 1) { history.back(); } else { window.location.href = 'index.html'; } }}>
                            <Icon icon="ChevronLeft" size={24} />
                        </button>
                        <div className="flex-1 flex justify-center items-center -ml-6">
                            <span className="font-heading font-bold text-lg tracking-wide text-white">Bookmarks</span>
                        </div>
                    </div>

                    {/* MAIN FEED CONTENT */}
                    <div
                        ref={scrollRef}
                        className={`
                            absolute inset-0 overflow-y-auto pt-[60px] pb-8 no-scrollbar smooth-scroll-container
                            transition-all duration-500 ease-out origin-center
                            ${getMainContentTransform()}
                        `}
                        onScroll={handleScroll}
                    >
                        {loading ? (
                            <div className="px-4 pt-4">
                                <SkeletonPost delay="0ms" />
                                <SkeletonPost delay="100ms" />
                                <SkeletonPost delay="200ms" />
                            </div>
                        ) : (
                            <div className="animate-fade-in">
                                <div className="sticky top-0 z-[40] bg-[#020205] border-b border-white/[0.05] flex p-1 m-4 rounded-xl bg-white/[0.03]">
                                    <button
                                        onClick={() => setBookmarkTab('opinions')}
                                        className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all duration-300 ${bookmarkTab === 'opinions' ? 'bg-white text-black shadow-lg shadow-white/5' : 'text-slate-500 hover:text-slate-300'}`}
                                    >
                                        Opinions ({posts.length})
                                    </button>
                                    <button
                                        onClick={() => setBookmarkTab('notifications')}
                                        className={`flex-1 py-2 text-xs font-bold rounded-lg transition-all duration-300 ${bookmarkTab === 'notifications' ? 'bg-white text-black shadow-lg shadow-white/5' : 'text-slate-500 hover:text-slate-300'}`}
                                    >
                                        Saved Alerts ({bookmarkedNotifs.length})
                                    </button>
                                </div>

                                {bookmarkTab === 'opinions' ? (
                                    <div className="space-y-4 px-4 pb-32">
                                        {visiblePosts.map((post, idx) => (
                                            <Opinion
                                                key={post.id}
                                                post={post}
                                                index={idx}
                                                onRemove={(reason, type, target) => handleRemovePost(post.id, reason, type, target)}
                                                onSave={(s) => toggleSave(post.id, s)}
                                                isSaved={true}
                                                userProfile={userProfile}
                                                onAddComment={handleAddComment}
                                                onImageClick={(src, type) => setViewingImage({ src, type })}
                                                onShare={handleShare}
                                                onReport={(postId) => { setReportPostId(postId); setIsReportModalOpen(true); }}
                                            />
                                        ))}

                                        {!isLoadingPosts && hasMore && (
                                            <div className="flex justify-center py-8">
                                                <button onClick={() => setOffset(prev => prev + 20)} className="text-xs font-bold text-neon tracking-widest hover:opacity-80 transition-opacity">LOAD MORE</button>
                                            </div>
                                        )}

                                        {!isLoadingPosts && visiblePosts.length > 0 && !hasMore && (
                                            <div className="py-20 flex flex-col items-center justify-center gap-4 opacity-40">
                                                <div className="w-16 h-[1px] bg-gradient-to-r from-transparent via-neon to-transparent"></div>
                                                <span className="text-[10px] tracking-[0.3em] font-heading text-neon">END OF FEED</span>
                                                <div className="w-16 h-[1px] bg-gradient-to-r from-transparent via-neon to-transparent"></div>
                                            </div>
                                        )}

                                        {!isLoadingPosts && visiblePosts.length === 0 && (
                                            <div className="flex flex-col items-center justify-center py-20 text-center opacity-60">
                                                <Icon icon="Bookmark" size={48} className="text-muted mb-4 stroke-1" />
                                                <p className="text-white font-heading font-bold text-lg">No Bookmarks Yet</p>
                                                <p className="text-muted text-sm max-w-xs mt-2">Save opinions you want to read later.</p>
                                                <button onClick={() => window.location.href = 'HOMEPAGE_FINAL.HTML'} className="mt-6 px-6 py-2 bg-white/10 rounded-full text-white text-xs font-bold border border-white/5 hover:bg-white/20 transition-colors">Go to Feed</button>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="pb-32 min-h-[400px]">
                                        {isLoadingNotifs ? (
                                            <div className="flex justify-center items-center py-20">
                                                <div className="w-6 h-6 border-2 border-neon border-t-transparent rounded-full animate-spin"></div>
                                            </div>
                                        ) : bookmarkedNotifs.length > 0 ? (
                                            <div className="space-y-[1px]">
                                                {bookmarkedNotifs.map(notif => (
                                                    <NotificationBookmarkItem
                                                        key={`notif-${notif.id}`}
                                                        data={notif}
                                                        onRemove={handleRemoveNotification}
                                                    />
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center justify-center py-24 text-center opacity-60 px-6">
                                                <div className="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-6">
                                                    <Icon icon="Bell" size={32} className="text-muted stroke-1" />
                                                </div>
                                                <p className="text-white font-heading font-bold text-lg">No Saved Alerts</p>
                                                <p className="text-muted text-sm max-w-[200px] mt-2 leading-relaxed font-light">
                                                    Swipe right on a notification to save it for later reference.
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* BIG FAB */}
                    <button
                        onClick={toggleOverlay}
                        className={`
                            fixed bottom-6 right-5 h-12 rounded-full 
                            flex items-center justify-center 
                            opinion-btn shadow-lg shadow-neon/20 transition-all duration-300
                            ${isOverlayOpen
                                ? 'z-[60] w-12 p-0 bg-white text-black scale-100'
                                : 'z-30 pl-4 pr-5 w-auto bg-neon text-white'
                            }
                            ${(fabVisible && !isAnySidePanelOpen && !viewingImage) ? 'translate-y-0 opacity-100 pointer-events-auto' : 'translate-y-12 opacity-0 pointer-events-none'} 
                        `}
                    >
                        <div className={`opinion-icon transition-transform duration-300 ${isOverlayOpen ? 'rotate-[135deg]' : 'rotate-0'}`}>
                            <Icon icon="Plus" size={20} className="stroke-[3px]" />
                        </div>
                        <span className={`font-heading font-bold text-sm tracking-wide ml-2 opinion-text transition-all duration-300 overflow-hidden whitespace-nowrap ${isOverlayOpen ? 'w-0 opacity-0 ml-0' : 'w-auto opacity-100 ml-2'}`}>
                            OPINION
                        </span>
                    </button>


                    {/* OVERLAYS & SHEETS */}
                    <OpinionModal isOpen={isOverlayOpen} onClose={toggleOverlay} onPublished={handleNewPost} userProfile={userProfile} initialPost={editingPost} />
                    <ShareModal isOpen={isShareModalOpen} onClose={() => setIsShareModalOpen(false)} post={sharePostData} />
                    <ReportModal isOpen={isReportModalOpen} onClose={() => setIsReportModalOpen(false)} onSubmit={submitReport} />

                    <LogoutModal isOpen={showLogoutConfirm} onCancel={() => setShowLogoutConfirm(false)} onConfirm={async () => {
                        try {
                            if (window.signOutUser) await window.signOutUser();
                            sessionStorage.removeItem('plusopinion_access');
                            localStorage.clear();
                            setShowLogoutConfirm(false);
                            setIsMenuOpen(false);
                            setTimeout(() => window.location.href = 'index.html', 100);
                        } catch (error) {
                            console.error('Logout error:', error);
                            setShowLogoutConfirm(false);
                            setIsMenuOpen(false);
                        }
                    }} />

                    {/* FULLSCREEN IMAGE VIEWER */}
                    <ImageViewer src={viewingImage?.src} type={viewingImage?.type} onClose={() => setViewingImage(null)} />



                    {/* ONBOARDING MODAL POPUP */}
                    {showOnboardingModal && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-lg"></div>
                            <div className="relative w-full max-w-2xl h-[90vh] bg-[#0F1627] rounded-2xl shadow-2xl border border-white/10 overflow-hidden">
                                <iframe src="onboarding.html" className="w-full h-full" title="Complete Your Profile" />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
